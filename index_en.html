<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>World Pi Bank</title>
  <meta name="description" content="Web3 路 Pi Network 路 Digital Bank (Demo UI)" />
  <style>
    :root {
      --purple: #6c28d9;
      --purple2: #732aed;
      --gray: #f5f5f5;
      --card: #ffffff;
      --text: #192937;
      --radius: 20px;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--gray);
      color: var(--text);
      text-align: center;
    }
    header {
      background: linear-gradient(90deg, var(--purple), var(--purple2));
      color: white;
      padding: 24px;
    }
    .lang {
      margin-top: 10px;
    }
    .chip {
      display: inline-block;
      padding: 6px 14px;
      margin: 4px;
      border-radius: 50px;
      background: white;
      color: var(--purple2);
      font-weight: bold;
      text-decoration: none;
    }
    .chip.active {
      background: var(--purple2);
      color: white;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      margin: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .btn {
      display: inline-block;
      width: 45%;
      margin: 8px;
      padding: 16px;
      border-radius: var(--radius);
      background: var(--purple2);
      color: white;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>World Pi Bank</h1>
    <p>Web3 路 Pi Network 路 Digital Bank</p>
    <div class="lang">
      <a class="chip" href="index.html">KO</a>
      <a class="chip active" href="index_en.html">EN</a>
    </div>
  </header>

  <main>
    <div class="card">
      <h2>My Balance</h2>
      <p>Pi : 0.0000</p>
      <div>
        <a href="#" class="btn">Payment / Send<br>Merchant / Personal</a>
        <a href="#" class="btn">Rewards<br>Participation Incentives</a>
        <a href="#" class="btn">UBI<br>Basic Income</a>
        <a href="#" class="btn">Support<br>My Mail</a>
      </div>
      <p style="margin-top:20px; font-size:14px; color:#555;">
        Note: World Pi Bank is a Web3 demo app for the Pi ecosystem.  
        Operated by AI automated system.
      </p>
    </div>
  </main>
</body>
</html>
