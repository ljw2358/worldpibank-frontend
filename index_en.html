<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Pi Bank</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f8f9fa; color: #333; }
    header { background: linear-gradient(90deg, #6a11cb, #2575fc); color: white; padding: 20px; text-align: center; }
    header h1 { margin: 0; font-size: 26px; }
    header p { margin: 5px 0 0; font-size: 14px; }
    .lang-buttons { margin-top: 10px; }
    .lang-buttons button { margin: 5px; padding: 6px 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    .lang-buttons .active { background: #fff; color: #2575fc; }
    main { padding: 20px; text-align: center; }
    .balance { background: white; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 20px; margin-bottom: 20px; }
    .balance h2 { margin: 0; font-size: 20px; }
    .balance p { margin: 10px 0 0; font-size: 18px; font-weight: bold; }
    .buttons { display: grid; grid-template-columns: repeat(2,1fr); gap: 12px; margin-top: 20px; }
    .buttons button { background: #6a11cb; color: white; padding: 15px; font-size: 15px; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; transition: all 0.2s; }
    .buttons button:hover { background: #2575fc; }
    footer { margin-top: 40px; font-size: 13px; color: #666; }
  </style>
</head>
<body>
  <header>
    <h1>🌐 World Pi Bank</h1>
    <p>Web3 · Pi Network · Digital Bank</p>
    <div class="lang-buttons">
      <button onclick="location.href='index.html'">KO</button>
      <button class="active">EN</button>
      <button onclick="location.href='index_both.html'">BOTH</button>
    </div>
  </header>

  <main>
    <div class="balance">
      <h2>My Balance</h2>
      <p>Pi: 0.0000</p>
    </div>
    <div class="buttons">
      <button>💳 Payment / Transfer</button>
      <button>🎁 Rewards & Incentives</button>
      <button>🌍 UBI (Basic Income)</button>
      <button>📩 Customer Support</button>
    </div>
    <footer>
      <p>🚀 World Pi Bank is your gateway to the global Pi ecosystem.  
      Built for everyday people. Powered by Web3. Automated by AI.</p>
    </footer>
  </main>
</body>
</html>
