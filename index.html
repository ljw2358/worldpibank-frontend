<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>World PiBank</title>
  <style>
    :root {
      --bg: #f5f7fa;
      --card: #ffffff;
      --brand: #2563eb;
      --accent: #06b6d4;
      --text: #1f2937;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Noto Sans", Arial, sans-serif;
      background: linear-gradient(135deg, #e0f2fe, #f5f7fa);
      color: var(--text);
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 14px 20px; background: var(--card);
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      border-bottom: 2px solid var(--accent);
    }
    header .logo {
      font-size: 1.4em; font-weight: 700; color: var(--brand);
    }
    .lang-switch button {
      margin-left: 6px; padding: 6px 10px;
      border: 1px solid var(--brand);
      border-radius: 6px; background: white; color: var(--brand);
      font-weight: bold; cursor: pointer;
    }
    .hero {
      text-align: center; padding: 50px 20px;
    }
    .hero h1 {
      font-size: 1.8em; font-weight: 700; margin-bottom: 12px;
      color: var(--brand);
    }
    .hero p {
      font-size: 1em; color: #374151; margin-bottom: 25px;
    }
    .grid {
      display: grid; grid-template-columns: repeat(2, 1fr);
      gap: 16px; padding: 20px;
    }
    .card {
      background: var(--card); padding: 20px;
      border-radius: 12px; text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }
    .card h3 {
      font-size: 1.1em; margin-bottom: 8px; color: var(--brand);
    }
    footer {
      margin-top: 30px; padding: 16px;
      background: var(--card); text-align: center;
      font-size: 0.9em; color: #555;
      border-top: 2px solid var(--accent);
    }
  </style>
  <script>
    function setLanguage(lang) {
      const text = {
        en: {
          title: "Global Digital Bank for Everyone",
          desc: "Send · Pay · Rewards · UBI · Deposit — built on the Pi ecosystem to empower workers, small businesses, disabled and elderly people.",
          send: "Send<br/>Fast & borderless",
          pay: "Pay<br/>Tap to pay in Pi",
          rewards: "Rewards<br/>Daily missions & bonuses",
          ubi: "UBI<br/>Web3 basic income",
          deposit: "Deposit<br/>Earn interest",
          contact: "Contact: ljw2358@naver.com"
        },
        kr: {
          title: "모두를 위한 글로벌 디지털 뱅크",
          desc: "송금 · 결제 · 리워드 · 기본소득 · 예치 — 파이 생태계 위에서 노동자·소상공인·장애우·노년층을 돕습니다.",
          send: "송금<br/>빠르고 국경 없음",
          pay: "결제<br/>파이로 간편 결제",
          rewards: "리워드<br/>데일리 미션 & 보너스",
          ubi: "UBI<br/>웹3 기본소득",
          deposit: "예치<br/>이율 받기",
          contact: "연락처: ljw2358@naver.com"
        },
        zh: {
          title: "人人共享的全球数字银行",
          desc: "转账 · 支付 · 奖励 · 基本收入 · 存款 — 基于 Pi 生态，帮助工人、小商户、残障人士和老年群体。",
          send: "转账<br/>快速无国界",
          pay: "支付<br/>使用 Pi 便捷支付",
          rewards: "奖励<br/>每日任务与奖金",
          ubi: "UBI<br/>Web3 基本收入",
          deposit: "存款<br/>赚取利息",
          contact: "联系: ljw2358@naver.com"
        }
      };
      document.getElementById("hero-title").innerHTML = text[lang].title;
      document.getElementById("hero-desc").innerHTML = text[lang].desc;
      document.getElementById("send").innerHTML = text[lang].send;
      document.getElementById("pay").innerHTML = text[lang].pay;
      document.getElementById("rewards").innerHTML = text[lang].rewards;
      document.getElementById("ubi").innerHTML = text[lang].ubi;
      document.getElementById("deposit").innerHTML = text[lang].deposit;
      document.getElementById("contact").innerHTML = text[lang].contact;
    }
  </script>
</head>
<body onload="setLanguage('kr')">
  <header>
    <div class="logo">World PiBank</div>
    <div class="lang-switch">
      <button onclick="setLanguage('en')">EN</button>
      <button onclick="setLanguage('kr')">KR</button>
      <button onclick="setLanguage('zh')">ZH</button>
    </div>
  </header>
  <section class="hero">
    <h1 id="hero-title">모두를 위한 글로벌 디지털 뱅크</h1>
    <p id="hero-desc">송금 · 결제 · 리워드 · 기본소득 · 예치 — 파이 생태계 위에서 노동자·소상공인·장애우·노년층을 돕습니다.</p>
  </section>
  <section class="grid">
    <div class="card"><h3 id="send">송금<br/>빠르고 국경 없음</h3></div>
    <div class="card"><h3 id="pay">결제<br/>파이로 간편 결제</h3></div>
    <div class="card"><h3 id="rewards">리워드<br/>데일리 미션 & 보너스</h3></div>
    <div class="card"><h3 id="ubi">UBI<br/>웹3 기본소득</h3></div>
    <div class="card"><h3 id="deposit">예치<br/>이율 받기</h3></div>
  </section>
  <footer>
    <p id="contact">연락처: ljw2358@naver.com</p>
  </footer>
</body>
</html>
