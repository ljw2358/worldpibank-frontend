<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>World Pi Bank — Global Digital Bank</title>
<meta name="color-scheme" content="dark light" />
<style>
  :root{
    --bg:#0e1020;
    --card:#1e2145;
    --accent:#8b8fff;
    --pi:#f7c62f;
    --text:#eef0ff;
    --muted:#b8b9cc;
    --ring:rgba(139,143,255,.45);
    --shadow:0 10px 30px rgba(0,0,0,.35);
    --radius:18px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans", sans-serif;
    color:var(--text);
    background:var(--bg);
  }
  .wrap{max-width:1080px; margin:0 auto; padding:28px 20px 48px}

  /* top bar */
  .topbar{display:flex; align-items:center; justify-content:space-between}
  .brand{display:flex; align-items:center; gap:8px; font-weight:800}
  .dot{width:10px; height:10px; border-radius:50%; background:var(--accent)}
  .controls{display:flex; gap:6px}
  .chip{
    border:1px solid rgba(255,255,255,.15);
    background:rgba(255,255,255,.06);
    color:var(--text);
    padding:6px 10px;
    border-radius:10px;
    font-size:13px;
  }

  /* hero */
  .hero{margin-top:26px; display:grid; grid-template-columns:1fr 1fr; gap:20px; align-items:center}
  .title{font-size:38px; font-weight:900; margin:0}
  .subtitle{margin:6px 0; color:var(--muted)}
  .pi-orb{
    aspect-ratio:1/1; border-radius:50%; background:#1a1a3a;
    display:grid; place-items:center; box-shadow:0 0 40px rgba(247,198,47,.2);
  }
  .pi{width:44%; fill:var(--pi)}

  /* grid */
  .grid{
    margin:30px 0 10px;
    display:grid;
    grid-template-columns:1fr 1fr; /* 항상 2열 */
    gap:16px;
  }
  .card{
    background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(0,0,0,.2));
    border:1px solid rgba(255,255,255,.1);
    border-radius:var(--radius);
    padding:18px 16px;
    box-shadow:var(--shadow);
  }
  .card h3{margin:0 0 8px; font-size:17px}
  .card p{margin:0; color:var(--muted); font-size:13px; line-height:1.45}

  footer{margin-top:36px; padding-top:16px; border-top:1px solid rgba(255,255,255,.15); color:var(--muted); font-size:13px}
</style>
</head>
<body>
  <div class="wrap">
    <!-- Top -->
    <div class="topbar">
      <div class="brand"><span class="dot"></span><b>WorldPiBank</b></div>
      <div class="controls">
        <span class="chip">EN</span>
        <span class="chip">KR</span>
        <span class="chip">ZH</span>
      </div>
    </div>

    <!-- Hero -->
    <section class="hero">
      <div>
        <h1 class="title">세계파이은행</h1>
        <p class="subtitle">세계최초의 디지털 은행</p>
        <p style="color:var(--muted); font-size:13px">Pi 생태계를 기반으로</p>
      </div>
      <div class="pi-orb">
        <svg class="pi" viewBox="0 0 100 80">
          <path d="M24 12h52c3 0 6 3 6 6v6H66v38c0 6-4 10-10 10s-10-4-10-10V24H24v38c0 6-4 10-10 10S4 68 4 62V24c0-6 4-12 10-12h10Z"/>
        </svg>
      </div>
    </section>

    <!-- Grid -->
    <section>
      <div class="grid">
        <div class="card">
          <h3>핵심</h3>
          <p>은행의 기본 가치와 중심 서비스.</p>
        </div>
        <div class="card">
          <h3>수익</h3>
          <p>예치·리워드·스테이킹 등 다양한 수익 모델.</p>
        </div>
        <div class="card">
          <h3>케어</h3>
          <p>보안, 고객센터, 상담 지원 서비스.</p>
        </div>
        <div class="card">
          <h3>성장</h3>
          <p>참여와 활동을 통한 파이 생태계 확장.</p>
        </div>
        <div class="card">
          <h3>형평</h3>
          <p>UBI·노동자·소상공인 지원으로 형평성 강화.</p>
        </div>
        <div class="card">
          <h3>결재</h3>
          <p>온·오프라인 결제 연결과 간편 지불.</p>
        </div>
      </div>
    </section>

    <footer>
      © 2025 WorldPiBank. All rights reserved.  
      Pi 생태계를 기반으로 한 글로벌 디지털 은행.
    </footer>
  </div>
</body>
</html>
