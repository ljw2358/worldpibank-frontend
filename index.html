<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Pi Bank</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #1a0033, #0d001a);
      color: white;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }
    .lang {
      display: flex;
      gap: 8px;
    }
    .lang button {
      background: #fff;
      border: none;
      padding: 5px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .auth {
      display: flex;
      gap: 10px;
    }
    .auth button {
      background: gold;
      border: none;
      padding: 5px 12px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    h1 {
      margin: 10px 0 0;
      font-size: 28px;
    }
    h2 {
      margin: 5px 0 20px;
      font-size: 16px;
      font-weight: normal;
      color: #ddd;
    }
    .pi-logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #4b0082;
      margin: 15px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      font-weight: bold;
      color: gold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      max-width: 600px;
      margin: 0 auto 25px;
      padding: 0 10px;
    }
    .card {
      background: #2a004d;
      padding: 14px;
      border-radius: 12px;
      min-height: 90px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .card h3 {
      margin: 0;
      font-size: 16px;
    }
    .card p {
      margin: 6px 0 0;
      font-size: 13px;
      color: #ccc;
    }
    footer {
      margin: 25px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    footer img {
      width: 50px;
    }
    .chat {
      background: #a64dff;
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
    }
    /* FAQ 영역 */
    #faq {
      background: #140022;
      padding: 20px;
      text-align: left;
      max-width: 700px;
      margin: 0 auto 40px;
      border-radius: 10px;
    }
    #faq h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    #faq details {
      margin: 10px 0;
      background: #220044;
      padding: 10px;
      border-radius: 8px;
    }
    #faq summary {
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="lang">
      <button onclick="setLang('en')">EN</button>
      <button onclick="setLang('kr')">KR</button>
      <button onclick="setLang('zh')">中文</button>
    </div>
    <div class="auth">
      <button id="kyc"></button>
      <button id="login"></button>
    </div>
  </header>

  <main>
    <h1 id="title"></h1>
    <h2 id="subtitle"></h2>

    <div class="pi-logo">π</div>

    <div class="grid">
      <div class="card"><h3 id="send"></h3><p id="sendDesc"></p></div>
      <div class="card"><h3 id="pay"></h3><p id="payDesc"></p></div>
      <div class="card"><h3 id="staking"></h3><p id="stakingDesc"></p></div>
      <div class="card"><h3 id="rewards"></h3><p id="rewardsDesc"></p></div>
      <div class="card"><h3 id="ubi"></h3><p id="ubiDesc"></p></div>
      <div class="card"><h3 id="support"></h3><p id="supportDesc"></p></div>
    </div>
  </main>

  <footer>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=pi" alt="QR Code" />
    <div class="chat">💬</div>
  </footer>

  <section id="faq">
    <h2 id="faqTitle"></h2>
    <details>
      <summary id="faqQ1"></summary>
      <p id="faqA1"></p>
    </details>
    <details>
      <summary id="faqQ2"></summary>
      <p id="faqA2"></p>
    </details>
    <details>
      <summary id="faqQ3"></summary>
      <p id="faqA3"></p>
    </details>
  </section>

  <script>
    const content = {
      en: {
        title: "World Pi Bank",
        subtitle: "The world's first digital bank",
        kyc: "Start KYC",
        login: "Login",
        send: "Send", sendDesc: "Fast peer-to-peer transfers with low friction.",
        pay: "Pay", payDesc: "Simple in-store and online checkout flows.",
        staking: "Staking", stakingDesc: "Flexible terms, transparent rates.",
        rewards: "Rewards", rewardsDesc: "Earn points and bonuses for activity.",
        ubi: "UBI", ubiDesc: "Human-centric basic income experience.",
        support: "Support", supportDesc: "Multilingual real-time assistance.",
        faqTitle: "FAQ",
        faqQ1: "How is KYC verified?",
        faqA1: "KYC is verified through secure Pi Network identity checks.",
        faqQ2: "How can I protect against hacking?",
        faqA2: "Use strong passwords, enable 2FA, and never share your passphrase.",
        faqQ3: "Is KYC mandatory?",
        faqA3: "Yes, to ensure compliance and trust in the ecosystem."
      },
      kr: {
        title: "세계 파이 은행",
        subtitle: "세계 최초의 디지털 은행",
        kyc: "KYC 시작",
        login: "로그인",
        send: "송금", sendDesc: "낮은 비용으로 빠른 개인 간 이체.",
        pay: "결제", payDesc: "매장/온라인 결제를 간편하게.",
        staking: "스테이킹", stakingDesc: "유연한 기간, 투명한 금리.",
        rewards: "리워드", rewardsDesc: "활동에 따른 포인트와 보너스.",
        ubi: "UBI", ubiDesc: "사람 중심의 기본소득 경험.",
        support: "고객센터", supportDesc: "다국어 실시간 상담 지원.",
        faqTitle: "자주 묻는 질문",
        faqQ1: "KYC는 어떻게 검증되나요?",
        faqA1: "안전한 파이 네트워크 신원 확인 절차를 통해 검증됩니다.",
        faqQ2: "해킹을 방지하려면?",
        faqA2: "강력한 비밀번호, 2단계 인증, 비밀구절 공유 금지를 실천하세요.",
        faqQ3: "KYC는 필수인가요?",
        faqA3: "네, 생태계의 신뢰와 규정을 지키기 위해 필수입니다."
      },
      zh: {
        title: "世界派银行",
        subtitle: "世界上第一家数字银行",
        kyc: "开始KYC",
        login: "登录",
        send: "转账", sendDesc: "低成本的快速点对点转账。",
        pay: "支付", payDesc: "简便的门店和在线支付流程。",
        staking: "质押", stakingDesc: "灵活期限，透明利率。",
        rewards: "奖励", rewardsDesc: "通过活动赚取积分和奖金。",
        ubi: "UBI", ubiDesc: "以人为本的基本收入体验。",
        support: "客服中心", supportDesc: "多语言实时协助。",
        faqTitle: "常见问题",
        faqQ1: "KYC如何验证？",
        faqA1: "KYC通过安全的Pi网络身份验证进行。",
        faqQ2: "如何防止黑客攻击？",
        faqA2: "使用强密码，启用双重认证，切勿分享助记词。",
        faqQ3: "KYC是必须的吗？",
        faqA3: "是的，为了确保生态系统的信任与合规。"
      }
    };

    function setLang(lang) {
      const t = content[lang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("subtitle").innerText = t.subtitle;
      document.getElementById("kyc").innerText = t.kyc;
      document.getElementById("login").innerText = t.login;
      document.getElementById("send").innerText = t.send;
      document.getElementById("sendDesc").innerText = t.sendDesc;
      document.getElementById("pay").innerText = t.pay;
      document.getElementById("payDesc").innerText = t.payDesc;
      document.getElementById("staking").innerText = t.staking;
      document.getElementById("stakingDesc").innerText = t.stakingDesc;
      document.getElementById("rewards").innerText = t.rewards;
      document.getElementById("rewardsDesc").innerText = t.rewardsDesc;
      document.getElementById("ubi").innerText = t.ubi;
      document.getElementById("ubiDesc").innerText = t.ubiDesc;
      document.getElementById("support").innerText = t.support;
      document.getElementById("supportDesc").innerText = t.supportDesc;
      document.getElementById("faqTitle").innerText = t.faqTitle;
      document.getElementById("faqQ1").innerText = t.faqQ1;
      document.getElementById("faqA1").innerText = t.faqA1;
      document.getElementById("faqQ2").innerText = t.faqQ2;
      document.getElementById("faqA2").innerText = t.faqA2;
      document.getElementById("faqQ3").innerText = t.faqQ3;
      document.getElementById("faqA3").innerText = t.faqA3;
    }
    setLang('kr'); // 기본 한국어
  </script>
</body>
</html>
