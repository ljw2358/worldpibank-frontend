<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover"/>
  <title>월드파이은행 • World Pi Bank</title>
  <style>
    body {margin:0;padding:0;background:#201547;color:#fff;
      font-family:Arial,"Noto Sans KR",sans-serif;text-align:center;}
    header {display:flex;justify-content:space-between;align-items:center;padding:18px 20px;}
    h1 {font-size:22px;margin:0;}
    p.sub {color:#cfc7ff;margin:4px 0 0;font-size:13px;}
    .lang button{
      background:transparent;border:1px solid #8a7aff;color:#8a7aff;
      padding:4px 8px;border-radius:8px;cursor:pointer;font-size:12px;
    }
    .lang button.active{background:#8a7aff;color:#100b1d;font-weight:700}
    .pi-circle{width:70px;height:70px;margin:20px auto;border-radius:50%;
      background:radial-gradient(circle at 30% 30%,#b9a6ff,#8a7aff);
      display:flex;align-items:center;justify-content:center;
      font-size:28px;font-weight:900;color:#100b1d;}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px;max-width:620px;margin:0 auto;padding:0 16px;}
    .card{background:#2a1d55;border:1px solid #3b2d70;border-radius:16px;padding:14px;}
    .card h3{margin:0 0 6px;font-size:15px;}
    .card p{margin:0;font-size:13px;color:#d2cfff;}
    footer{margin:22px 0 12px;font-size:12px;color:#b5aaff;}
    .btns{margin-top:10px;}
    .btn{background:#8a7aff;border:0;border-radius:10px;color:#100b1d;
      font-weight:700;padding:8px 14px;margin:4px;font-size:12px;cursor:pointer;}
  </style>
</head>
<body>
  <header>
    <div>
      <h1 id="t_title">월드파이은행</h1>
      <p class="sub" id="t_sub">세계 최초의 디지털 은행</p>
    </div>
    <div class="lang">
      <button data-lang="ko" id="btn-ko">KR</button>
      <button data-lang="en" id="btn-en">EN</button>
      <button data-lang="zh" id="btn-zh">中文</button>
    </div>
  </header>

  <div class="pi-circle">π</div>

  <div class="grid">
    <div class="card">
      <h3 id="t_pay">송금 / 결제</h3>
      <p id="t_pay_desc">빠르고 안전한 결제와 P2P 송금.</p>
    </div>
    <div class="card">
      <h3 id="t_reward">리워드</h3>
      <p id="t_reward_desc">참여·미션으로 포인트 적립, 생태계 기여 보상.</p>
    </div>
    <div class="card">
      <h3 id="t_stake">예치 (Staking)</h3>
      <p id="t_stake_desc">연이율(APY) 31.4% • 유연한 기간 • 투명한 금리</p>
    </div>
    <div class="card">
      <h3 id="t_ubi">UBI (기본소득)</h3>
      <p id="t_ubi_desc">노동 없이도 가능한 디지털 기본소득 실험.</p>
    </div>
    <div class="card">
      <h3 id="t_support">고객센터</h3>
      <p id="t_support_desc">문제 해결, 계정·보안, 피드백 접수.</p>
    </div>
    <div class="card">
      <h3 id="t_faq">FAQ / 보안</h3>
      <p id="t_faq_desc">KYC 검증, 해킹 방지책, 자주 묻는 질문.</p>
      <div class="btns">
        <button class="btn" id="t_btn_faq">Open FAQ</button>
        <button class="btn" id="t_btn_demo">데모 보기</button>
      </div>
    </div>
  </div>

  <footer id="t_footer">
    © 2025 월드파이은행 • Powered by AI • Web3 • Pi
  </footer>

<script>
const L={
  ko:{
    title:"월드파이은행",sub:"세계 최초의 디지털 은행",
    pay:"송금 / 결제",pay_desc:"빠르고 안전한 결제와 P2P 송금.",
    reward:"리워드",reward_desc:"참여·미션으로 포인트 적립, 생태계 기여 보상.",
    stake:"예치 (Staking)",stake_desc:"연이율(APY) 31.4% • 유연한 기간 • 투명한 금리",
    ubi:"UBI (기본소득)",ubi_desc:"노동 없이도 가능한 디지털 기본소득 실험.",
    support:"고객센터",support_desc:"문제 해결, 계정·보안, 피드백 접수.",
    faq:"FAQ / 보안",faq_desc:"KYC 검증, 해킹 방지책, 자주 묻는 질문.",
    btn_faq:"Open FAQ",btn_demo:"데모 보기",
    footer:"© 2025 월드파이은행 • Powered by AI • Web3 • Pi"
  },
  en:{
    title:"World Pi Bank",sub:"The world's first digital bank",
    pay:"Pay / Send",pay_desc:"Fast & secure payments and P2P transfers.",
    reward:"Rewards",reward_desc:"Earn points via participation & missions.",
    stake:"Staking (Deposit)",stake_desc:"APY 31.4% • Flexible terms • Transparent rates",
    ubi:"UBI (Basic Income)",ubi_desc:"Exploring digital basic income without labor.",
    support:"Support",support_desc:"Help center for account, security, feedback.",
    faq:"FAQ / Security",faq_desc:"KYC verification, anti-hacking, FAQs.",
    btn_faq:"Open FAQ",btn_demo:"View Demo",
    footer:"© 2025 World Pi Bank • Powered by AI • Web3 • Pi"
  },
  zh:{
    title:"世界Pi银行",sub:"全球首家数字银行",
    pay:"转账 / 支付",pay_desc:"快速且安全的支付与点对点转账。",
    reward:"奖励",reward_desc:"参与任务赚取积分，生态贡献回馈。",
    stake:"质押（存款）",stake_desc:"年利率(APY) 31.4% • 灵活期限 • 透明利率",
    ubi:"UBI（基本收入）",ubi_desc:"探索无需劳动的数字基本收入。",
    support:"客服中心",support_desc:"账号与安全支持，问题反馈。",
    faq:"常见问题 / 安全",faq_desc:"KYC验证、防黑客措施、常见问题。",
    btn_faq:"打开FAQ",btn_demo:"查看演示",
    footer:"© 2025 世界Pi银行 • 由 AI • Web3 • Pi 驱动"
  }
};

function applyLang(code){
  const P=L[code]||L.ko;
  document.getElementById("t_title").textContent=P.title;
  document.getElementById("t_sub").textContent=P.sub;
  document.getElementById("t_pay").textContent=P.pay;
  document.getElementById("t_pay_desc").textContent=P.pay_desc;
  document.getElementById("t_reward").textContent=P.reward;
  document.getElementById("t_reward_desc").textContent=P.reward_desc;
  document.getElementById("t_stake").textContent=P.stake;
  document.getElementById("t_stake_desc").textContent=P.stake_desc;
  document.getElementById("t_ubi").textContent=P.ubi;
  document.getElementById("t_ubi_desc").textContent=P.ubi_desc;
  document.getElementById("t_support").textContent=P.support;
  document.getElementById("t_support_desc").textContent=P.support_desc;
  document.getElementById("t_faq").textContent=P.faq;
  document.getElementById("t_faq_desc").textContent=P.faq_desc;
  document.getElementById("t_btn_faq").textContent=P.btn_faq;
  document.getElementById("t_btn_demo").textContent=P.btn_demo;
  document.getElementById("t_footer").textContent=P.footer;
  document.querySelectorAll('.lang button').forEach(b=>b.classList.toggle('active',b.dataset.lang===code));
  try{localStorage.setItem('wpb_lang',code);}catch(e){}
}

(function init(){
  let saved=null; try{saved=localStorage.getItem('wpb_lang');}catch(e){}
  let code=saved||(navigator.language||'ko').slice(0,2).toLowerCase();
  if(!['ko','en','zh'].includes(code)) code='en';
  applyLang(code);
})();
document.getElementById('btn-ko').onclick=()=>applyLang('ko');
document.getElementById('btn-en').onclick=()=>applyLang('en');
document.getElementById('btn-zh').onclick=()=>applyLang('zh');
</script>
</body>
</html>
