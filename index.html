<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>월드파이은행</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #1a0933;
      color: white;
    }
    header {
      padding: 20px 10px 10px 10px;
    }
    h1 {
      font-size: 28px;
      margin: 0;
    }
    h2.subtitle {
      font-size: 16px;
      margin: 5px 0 20px 0;
      white-space: nowrap; /* 줄바꿈 방지 */
    }
    .lang-buttons {
      margin: 10px 0;
    }
    .lang-buttons button {
      margin: 2px;
      padding: 5px 12px;
      border: 1px solid #8855ff;
      border-radius: 6px;
      background: transparent;
      color: #bbaaff;
      cursor: pointer;
    }
    .lang-buttons button.active {
      background: #8855ff;
      color: white;
    }
    .logo {
      margin: 20px 0;
    }
    .logo div {
      display: inline-block;
      background: linear-gradient(135deg, #a770ff, #6838ff);
      color: white;
      font-size: 32px;
      font-weight: bold;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      line-height: 80px;
    }
    .card {
      background: #2a1453;
      margin: 10px auto;
      padding: 15px;
      border-radius: 10px;
      max-width: 420px;
      text-align: left;
      position: relative;
    }
    .card span {
      position: absolute;
      right: 15px;
      top: 15px;
      background: #6b4bff;
      padding: 3px 8px;
      border-radius: 6px;
      font-size: 12px;
    }
    footer {
      margin: 30px 0 20px 0;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>월드파이은행</h1>
    <h2 class="subtitle">서민과 모두를 위한 디지털 은행</h2>
    <div class="lang-buttons">
      <button id="btn-ko">KR</button>
      <button id="btn-en">EN</button>
      <button id="btn-zh">中文</button>
    </div>
  </header>

  <div class="logo">
    <div>π</div>
  </div>

  <div class="card"><b>송금 / 결제</b><br>빠르고 안전한 결제와 P2P 송금.<span>LIVE</span></div>
  <div class="card"><b>리워드</b><br>참여·미션으로 포인트 적립, 서민과 함께 성장.<span>POINTS</span></div>
  <div class="card"><b>예치 (Staking)</b><br>유연한 기간, 투명한 금리. 예치로 수익을 만드세요.<span>APY 31.4%</span></div>
  <div class="card"><b>UBI (기본소득)</b><br>노동자·서민도 함께 누리는 디지털 기본소득.<span>BETA</span></div>
  <div class="card"><b>고객센터</b><br>계정·보안 문제 해결, 의견 접수.<span>HELP</span></div>
  <div class="card"><b>FAQ / 보안</b><br>해킹 방지, KYC 검증, 자주 묻는 질문.<span>OPEN</span><br><br>
    <button>Open FAQ</button>
    <button>데모 보기</button>
  </div>

  <footer>
    © 2025 월드파이은행 · 모두를 위한 은행 · Build v10
  </footer>

  <script>
    const content = {
      ko: {
        title: "월드파이은행",
        subtitle: "서민과 모두를 위한 디지털 은행",
        cards: [
          ["송금 / 결제", "빠르고 안전한 결제와 P2P 송금.", "LIVE"],
          ["리워드", "참여·미션으로 포인트 적립, 서민과 함께 성장.", "POINTS"],
          ["예치 (Staking)", "유연한 기간, 투명한 금리. 예치로 수익을 만드세요.", "APY 31.4%"],
          ["UBI (기본소득)", "노동자·서민도 함께 누리는 디지털 기본소득.", "BETA"],
          ["고객센터", "계정·보안 문제 해결, 의견 접수.", "HELP"],
          ["FAQ / 보안", "해킹 방지, KYC 검증, 자주 묻는 질문.", "OPEN"]
        ]
      },
      en: {
        title: "World Pi Bank",
        subtitle: "A digital bank for all citizens",
        cards: [
          ["Payment / Transfer", "Fast and secure payments with P2P transfers.", "LIVE"],
          ["Rewards", "Earn points through missions and grow together.", "POINTS"],
          ["Staking", "Flexible terms, transparent rates. Earn with staking.", "APY 31.4%"],
          ["UBI (Basic Income)", "Digital basic income shared by all citizens.", "BETA"],
          ["Support Center", "Solve account & security issues, send feedback.", "HELP"],
          ["FAQ / Security", "Hacking prevention, KYC verification, FAQs.", "OPEN"]
        ]
      },
      zh: {
        title: "世界Pi银行",
        subtitle: "为市民和所有人提供的数字银行",
        cards: [
          ["转账 / 支付", "快速安全的支付与P2P转账。", "LIVE"],
          ["奖励", "通过参与与任务赚取积分，共同成长。", "POINTS"],
          ["质押 (Staking)", "灵活期限，透明利率。通过质押赚取收益。", "APY 31.4%"],
          ["UBI (基本收入)", "劳动者、市民共享的数字基本收入。", "BETA"],
          ["客户服务中心", "解决账户与安全问题，提交意见。", "HELP"],
          ["FAQ / 安全", "防止黑客，KYC验证，常见问题。", "OPEN"]
        ]
      }
    };

    const buttons = {
      ko: document.getElementById("btn-ko"),
      en: document.getElementById("btn-en"),
      zh: document.getElementById("btn-zh")
    };

    function apply(lang) {
      const c = content[lang];
      document.querySelector("h1").innerText = c.title;
      document.querySelector("h2").innerText = c.subtitle;
      const cardEls = document.querySelectorAll(".card");
      c.cards.forEach((card, i) => {
        cardEls[i].querySelector("b").innerText = card[0];
        cardEls[i].childNodes[2].textContent = card[1];
        cardEls[i].querySelector("span").innerText = card[2];
      });
      Object.keys(buttons).forEach(k => buttons[k].classList.remove("active"));
      buttons[lang].classList.add("active");
      localStorage.setItem("lang", lang);
    }

    Object.keys(buttons).forEach(lang => {
      buttons[lang].onclick = () => apply(lang);
    });

    const saved = localStorage.getItem("lang") || "ko";
    apply(saved);
  </script>
</body>
</html>
