<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>WorldPiBank</title>
  <style>
    :root{
      --brand:#6a0dad; --brand-2:#531187;
      --bg:#f7f7fa; --card:#fff; --text:#222; --muted:#666;
      --radius:14px; --shadow:0 6px 20px rgba(0,0,0,.08); --maxw:960px;
    }
    html,body{height:100%}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Pretendard,Arial,sans-serif; background:var(--bg); color:var(--text)}
    header{background:linear-gradient(135deg,var(--brand),#8d3cff); color:#fff; padding:22px 16px; position:sticky; top:0; z-index:10}
    header .wrap{max-width:var(--maxw); margin:0 auto; display:flex; align-items:center; justify-content:space-between; gap:12px}
    h1{margin:0; font-size:22px}
    .tagline{margin:2px 0 0; font-size:13px; opacity:.9}
    .toolbar{display:flex; gap:8px; flex-wrap:wrap}
    .btn{border:0; padding:8px 12px; border-radius:10px; cursor:pointer; background:#fff; color:#3a2a5e; font-weight:600; box-shadow:0 2px 8px rgba(0,0,0,.08)}
    .btn.ghost{background:transparent; color:#fff; border:1px solid rgba(255,255,255,.5)}
    .btn.active{background:#fffb}
    main{padding:18px}
    .container{max-width:var(--maxw); margin:0 auto}
    .grid{display:grid; gap:16px; grid-template-columns:repeat(12,1fr)}
    .card{background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:18px; min-height:120px}
    .span-8{grid-column:span 8} .span-4{grid-column:span 4}
    .actions{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; justify-content:center}
    .primary{background:var(--brand); color:#fff; border:0; padding:12px 16px; border-radius:12px; font-weight:700; cursor:pointer}
    .primary:hover{background:var(--brand-2)}
    .muted{color:var(--muted); font-size:13px}
    footer{padding:30px 16px; text-align:center; color:var(--muted)}
    @media (max-width:840px){
      .grid{grid-template-columns:repeat(6,1fr)}
      .span-8,.span-4{grid-column:span 6}
      header .wrap{flex-direction:column; align-items:flex-start}
    }
    .mobile-preview .container{max-width:420px}
    .mobile-preview .grid{grid-template-columns:repeat(6,1fr)}
    .mobile-preview .span-8,.mobile-preview .span-4{grid-column:span 6}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div>
        <h1 id="title">WorldPiBank</h1>
        <p class="tagline" id="tagline">Web3 • Pi Network • Digital Bank</p>
      </div>
      <!-- PC에서만 보이는 스튜디오(제어) 툴바 -->
      <div class="toolbar" id="desktopToolbar" style="display:none">
        <button class="btn" data-lang="en">EN</button>
        <button class="btn" data-lang="ko">KO</button>
        <button class="btn" data-lang="both">BOTH</button>
        <button class="btn ghost" data-view="desktop">Desktop</button>
        <button class="btn ghost" data-view="mobile">Mobile</button>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="grid">
        <section class="card span-8">
          <h2 id="balanceTitle">Your Balance</h2>
          <p><strong>Pi: 0.0000</strong></p>
          <div class="actions">
            <button class="primary" id="payBtn">Pay</button>
            <button class="primary" id="sendBtn">Send</button>
            <button class="primary" id="rewardBtn">Rewards</button>
            <button class="primary" id="ubiBtn">UBI</button>
            <button class="primary" id="supportBtn">Support</button>
          </div>
          <p class="muted" id="disclaimer">* Demo UI. Features coming soon.</p>
        </section>

        <aside class="card span-4">
          <h3 id="infoTitle">Info</h3>
          <p class="muted" id="infoNote">UI demo only.</p>
        </aside>
      </div>
    </div>
  </main>

  <footer><span id="copyright">© 2025 WorldPiBank – All Rights Reserved</span></footer>

  <script>
    const I18N = {
      en:{ title:"WorldPiBank", tagline:"Web3 • Pi Network • Digital Bank",
        balanceTitle:"Your Balance", payBtn:"Pay", sendBtn:"Send", rewardBtn:"Rewards", ubiBtn:"UBI", supportBtn:"Support",
        disclaimer:"* Demo UI. Features coming soon.", infoTitle:"Information", infoNote:"UI demo only.",
        copyright:"© 2025 WorldPiBank – All Rights Reserved"
      },
      ko:{ title:"세계파이은행", tagline:"웹3 • 파이 네트워크 • 디지털 뱅크",
        balanceTitle:"내 잔액", payBtn:"결재", sendBtn:"보내기", rewardBtn:"보상", ubiBtn:"UBI", supportBtn:"고객센터",
        disclaimer:"* 데모 UI입니다. 기능은 곧 제공됩니다.", infoTitle:"안내", infoNote:"UI 데모 전용입니다.",
        copyright:"© 2025 세계파이은행 – All Rights Reserved"
      }
    };

    const qs = new URLSearchParams(location.search);
    const forcedLang = qs.get("lang"); // en|ko|both
    const forcedView = qs.get("view"); // mobile|desktop
    const isMobile = /Android|iPhone|iPad|iPod|Mobile/i.test(navigator.userAgent);

    function detectLang(){
      if(forcedLang) return forcedLang;
      const sys = (navigator.language||"en").toLowerCase();
      return sys.startsWith("ko") ? "ko" : "en";
    }

    function setLang(l){ localStorage.setItem("lang", l); render(l); }

    function render(lang){
      const t = I18N[lang] || I18N.en;
      // 텍스트 반영
      title.textContent = t.title; tagline.textContent = t.tagline;
      balanceTitle.textContent = t.balanceTitle;
      payBtn.textContent = t.payBtn; sendBtn.textContent = t.sendBtn;
      rewardBtn.textContent = t.rewardBtn; ubiBtn.textContent = t.ubiBtn; supportBtn.textContent = t.supportBtn;
      disclaimer.textContent = t.disclaimer;
      infoTitle.textContent = t.infoTitle; infoNote.textContent = t.infoNote;
      copyright.textContent = t.copyright;

      // 툴바 active 표시
      document.querySelectorAll('.btn[data-lang]').forEach(b=>{
        b.classList.toggle('active', b.getAttribute('data-lang')===lang);
      });
    }

    // 초기 언어: localStorage > URL > 시스템
    const stored = localStorage.getItem("lang");
    let lang = stored || detectLang();

    // PC에만 툴바 표시 (Studio=PC only)
    if(!isMobile){ document.getElementById('desktopToolbar').style.display='flex'; }

    // PC에서 모바일/데스크탑 미리보기 강제
    if(!isMobile && forcedView==="mobile"){ document.body.classList.add('mobile-preview'); }
    if(!isMobile && forcedView==="desktop"){ document.body.classList.remove('mobile-preview'); }

    // 버튼 이벤트
    document.querySelectorAll('.btn[data-lang]').forEach(btn=>{
      btn.addEventListener('click', ()=> setLang(btn.getAttribute('data-lang')));
    });
    document.querySelectorAll('.btn[data-view]').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const v = btn.getAttribute('data-view');
        if(v==="mobile") document.body.classList.add('mobile-preview');
        else document.body.classList.remove('mobile-preview');
      });
    });

    // 데모 액션
    function msg(k,e){ alert(lang==="ko"?k:e); }
    payBtn.onclick = ()=> msg("결재 기능은 곧 제공됩니다.","Payment feature coming soon!");
    sendBtn.onclick = ()=> msg("보내기 기능은 곧 제공됩니다.","Send feature coming soon!");
    rewardBtn.onclick = ()=> msg("보상 기능은 곧 제공됩니다.","Rewards feature coming soon!");
    ubiBtn.onclick = ()=> msg("UBI 기능은 곧 제공됩니다.","UBI feature coming soon!");
    supportBtn.onclick= ()=> msg("고객센터 연결은 곧 제공됩니다.","Support will be available soon!");

    render(lang);
  </script>
</body>
</html>
