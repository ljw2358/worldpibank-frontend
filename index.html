<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorldPiBank</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f7f7fa; text-align:center; }
    header { background:#6a0dad; color:white; padding:20px; }
    h1 { margin:0; font-size:24px; }
    .tagline { margin-top:6px; font-size:14px; }
    main { padding:20px; }
    .card { background:white; padding:20px; margin:15px auto; border-radius:12px; max-width:400px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    h2 { margin-top:0; }
    .actions { display:flex; flex-wrap:wrap; justify-content:center; gap:10px; margin-top:15px; }
    .btn { background:#6a0dad; color:white; border:none; padding:12px 18px; border-radius:8px; cursor:pointer; font-size:15px; }
    .btn:hover { background:#531187; }
    footer { margin-top:20px; font-size:13px; color:#555; padding:15px; }
  </style>
</head>
<body>
  <header>
    <h1 id="title">WorldPiBank</h1>
    <p class="tagline" id="tagline">Web3 • Pi Network • Digital Bank</p>
  </header>

  <main>
    <div class="card">
      <h2 id="balanceTitle">Your Balance</h2>
      <p><strong>Pi: 0.0000</strong></p>
      <div class="actions">
        <button class="btn" id="payBtn">Pay</button>
        <button class="btn" id="sendBtn">Send</button>
        <button class="btn" id="rewardBtn">Rewards</button>
        <button class="btn" id="ubiBtn">UBI</button>
        <button class="btn" id="supportBtn">Support</button>
      </div>
      <p id="disclaimer">* Demo UI. Features coming soon.</p>
    </div>
  </main>

  <footer>
    <span id="copyright">© 2025 WorldPiBank – All Rights Reserved</span>
  </footer>

  <script>
    // 다국어 텍스트
    const I18N = {
      en: {
        title: "WorldPiBank",
        tagline: "Web3 • Pi Network • Digital Bank",
        balanceTitle: "Your Balance",
        payBtn: "Pay",
        sendBtn: "Send",
        rewardBtn: "Rewards",
        ubiBtn: "UBI",
        supportBtn: "Support",
        disclaimer: "* Demo UI. Features coming soon.",
        copyright: "© 2025 WorldPiBank – All Rights Reserved"
      },
      ko: {
        title: "세계파이은행",
        tagline: "웹3 • 파이 네트워크 • 디지털 뱅크",
        balanceTitle: "내 잔액",
        payBtn: "결재",
        sendBtn: "보내기",
        rewardBtn: "보상",
        ubiBtn: "UBI",
        supportBtn: "고객센터",
        disclaimer: "* 데모 UI입니다. 기능은 곧 제공됩니다.",
        copyright: "© 2025 세계파이은행 – All Rights Reserved"
      }
    };

    function detectLang(){
      const lang = (navigator.language || "en").toLowerCase();
      if(lang.startsWith("ko")) return "ko";
      return "en";
    }

    function render(lang){
      const t = I18N[lang];
      document.getElementById("title").textContent = t.title;
      document.getElementById("tagline").textContent = t.tagline;
      document.getElementById("balanceTitle").textContent = t.balanceTitle;
      document.getElementById("payBtn").textContent = t.payBtn;
      document.getElementById("sendBtn").textContent = t.sendBtn;
      document.getElementById("rewardBtn").textContent = t.rewardBtn;
      document.getElementById("ubiBtn").textContent = t.ubiBtn;
      document.getElementById("supportBtn").textContent = t.supportBtn;
      document.getElementById("disclaimer").textContent = t.disclaimer;
      document.getElementById("copyright").textContent = t.copyright;
    }

    // 초기 실행
    render(detectLang());
  </script>
</body>
</html>
