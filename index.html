  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #1a0033, #0d001a);
      color: white;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }
    .lang {
      display: flex;
      gap: 8px;
    }
    .lang button {
      background: #fff;
      border: none;
      padding: 5px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .auth {
      display: flex;
      gap: 10px;
    }
    .auth button {
      background: gold;
      border: none;
      padding: 5px 12px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    h1 {
      margin: 10px 0 0;
      font-size: 28px;
    }
    h2 {
      margin: 5px 0 20px;
      font-size: 16px;
      font-weight: normal;
      color: #ddd;
    }
    .pi-logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #4b0082;
      margin: 15px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      font-weight: bold;
      color: gold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      max-width: 600px;
      margin: 0 auto 25px;
      padding: 0 10px;
    }
    .card {
      background: #2a004d;
      padding: 14px;
      border-radius: 12px;
      min-height: 90px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .card h3 {
      margin: 0;
      font-size: 16px;
    }
    .card p {
      margin: 6px 0 0;
      font-size: 13px;
      color: #ccc;
    }
    footer {
      margin: 25px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    footer img {
      width: 50px;
    }
    .chat {
      background: #a64dff;
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
    }
    /* FAQ ì˜ì—­ */
    #faq {
      background: #140022;
      padding: 20px;
      text-align: left;
      max-width: 700px;
      margin: 0 auto 40px;
      border-radius: 10px;
    }
    #faq h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    #faq details {
      margin: 10px 0;
      background: #220044;
      padding: 10px;
      border-radius: 8px;
    }
    #faq summary {
      cursor: pointer;
      font-weight: bold;
    }
  </style>
