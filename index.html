<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>World Pi Bank</title>
<style>
  body {
    margin:0; font-family:"Noto Sans KR","Noto Sans SC",Roboto,Arial,sans-serif;
    background:#0e0f1a; color:#e8ebff; text-align:center;
  }
  header {display:flex; justify-content:space-between; align-items:center; padding:20px;}
  .lang button{margin-left:6px; padding:4px 10px; border:1px solid #333; border-radius:8px; background:#1a1d33; color:#fff; cursor:pointer;}
  .lang button.active{background:#2a2d4b;}

  .orb {margin:0 auto 20px; width:260px; height:260px; border-radius:50%; background:#20224a; display:grid; place-items:center;}
  .pi {width:110px; height:110px; border-radius:50%; background:#ffd24d; display:grid; place-items:center;}
  .pi::before {content:"π"; font-size:64px; font-weight:900; color:#3b2d00;}

  .grid {display:grid; grid-template-columns:repeat(2,1fr); gap:20px; justify-items:center; max-width:700px; margin:0 auto;}
  .circle {width:140px; height:140px; border-radius:50%; background:#1f2340; border:1px solid #333; display:flex; flex-direction:column; justify-content:center; align-items:center; padding:10px;}
  .ctitle {margin:4px 0; font-weight:700; font-size:16px;}
  .cbody {margin:0; font-size:13px; line-height:1.4; word-break:keep-all;}

  footer{margin:30px 0; font-size:12px; color:#aab0d6;}

  /* QR */
  .qr{position:fixed; left:14px; bottom:14px; width:70px; height:70px; border-radius:12px; background:#0f1228; border:1px solid #333; display:grid; place-items:center;}
  .qr svg{width:50px; height:50px;}

  /* Chat */
  .chat-btn{position:fixed; right:16px; bottom:16px; background:#2a2d4b; border:none; color:#fff; border-radius:50%; padding:12px; cursor:pointer;}
  .chat-btn::after{content:"💬";}
  .sheet{position:fixed; inset:auto 0 0 0; background:#12142a; transform:translateY(100%); transition:.3s; border-top-left-radius:16px; border-top-right-radius:16px; max-height:60vh;}
  .sheet.open{transform:translateY(0);}
  .swrap{padding:18px; text-align:left;}
  .faq details{background:#181a33; border:1px solid #333; border-radius:10px; padding:10px; margin-bottom:8px;}
</style>
</head>
<body>
  <header>
    <div id="brand">세계파이은행</div>
    <div class="lang">
      <button data-lang="en">EN</button>
      <button data-lang="ko" class="active">KOR</button>
      <button data-lang="zh">中文</button>
    </div>
  </header>

  <h1 id="heroTitle">세계파이은행</h1>
  <p id="heroSub">세계최초의 디지털 은행</p>

  <div class="orb"><div class="pi"></div></div>

  <div class="grid">
    <div class="circle"><div class="ctitle" id="c1t">송금</div><p class="cbody" id="c1b">낮은 비용으로 빠른 P2P 이체</p></div>
    <div class="circle"><div class="ctitle" id="c2t">결제</div><p class="cbody" id="c2b">매장/온라인 간편 결제</p></div>
    <div class="circle"><div class="ctitle" id="c3t">리워드</div><p class="cbody" id="c3b">활동에 따른 보너스와 포인트</p></div>
    <div class="circle"><div class="ctitle" id="c4t">예치</div><p class="cbody" id="c4b">유연한 기간, 투명한 금리<br>(APY:%)</p></div>
    <div class="circle"><div class="ctitle" id="c5t">UBI</div><p class="cbody" id="c5b">사람 중심의 기본소득</p></div>
    <div class="circle"><div class="ctitle" id="c6t">고객센터</div><p class="cbody" id="c6b">다국어 실시간 지원</p></div>
  </div>

  <footer>
    노동자·노년층·소상공인·장애인 우선.<br>
    KYC 화면은 생략, FAQ 참조
  </footer>

  <!-- QR -->
  <a class="qr" href="pi://worldpibank">
    <svg viewBox="0 0 100 100"><rect x="0" y="0" width="100" height="100" rx="10" fill="#20244a"/><rect x="10" y="10" width="22" height="22" fill="#ffd24d"/><rect x="68" y="10" width="22" height="22" fill="#ffd24d"/><rect x="10" y="68" width="22" height="22" fill="#ffd24d"/><rect x="46" y="46" width="12" height="12" fill="#ffd24d"/></svg>
  </a>

  <!-- Chat -->
  <button class="chat-btn" id="openChat"></button>
  <aside class="sheet" id="sheet">
    <div class="swrap">
      <button onclick="sheet.classList.remove('open')" style="float:right;background:none;border:none;color:#fff">✕</button>
      <h3>FAQ · KYC & 보안</h3>
      <div class="faq">
        <details><summary>KYC 필수인가요?</summary><p>네. 위험 기반 KYC를 적용합니다.</p></details>
        <details><summary>지갑 보안은?</summary><p>개인키는 보관하지 않으며 공식 Pi 지갑만 사용합니다.</p></details>
      </div>
    </div>
  </aside>

  <script>
    const t={ 
      en:{heroTitle:"World Pi Bank",heroSub:"The world’s first digital bank",
        c1t:"Send",c1b:"Fast peer-to-peer transfers with low friction",
        c2t:"Pay",c2b:"Simple in-store and online checkout flows",
        c3t:"Rewards",c3b:"Earn points and bonuses for activity",
        c4t:"Staking",c4b:"Flexible terms, transparent rates (APY:%)",
        c5t:"UBI",c5b:"Human-centric basic income",
        c6t:"Support",c6b:"Multilingual real-time support"},
      ko:{heroTitle:"세계파이은행",heroSub:"세계최초의 디지털 은행",
        c1t:"송금",c1b:"낮은 비용으로 빠른 P2P 이체",
        c2t:"결제",c2b:"매장/온라인 간편 결제",
        c3t:"리워드",c3b:"활동에 따른 보너스와 포인트",
        c4t:"예치",c4b:"유연한 기간, 투명한 금리 (APY:%)",
        c5t:"UBI",c5b:"사람 중심의 기본소득",
        c6t:"고객센터",c6b:"다국어 실시간 지원"},
      zh:{heroTitle:"世界Pi银行",heroSub:"全球第一个数字银行",
        c1t:"转账",c1b:"低摩擦点对点汇款",
        c2t:"支付",c2b:"门店/线上结算",
        c3t:"奖励",c3b:"活跃度积分和奖励",
        c4t:"质押",c4b:"期限灵活，利率透明 (APY:%)",
        c5t:"UBI",c5b:"以人为本的基本收入",
        c6t:"客服",c6b:"多语言实时支持"}
    };
    const btns=document.querySelectorAll('.lang button');
    function apply(L){const d=t[L];
      heroTitle.textContent=d.heroTitle; heroSub.textContent=d.heroSub;
      c1t.textContent=d.c1t; c1b.textContent=d.c1b;
      c2t.textContent=d.c2t; c2b.textContent=d.c2b;
      c3t.textContent=d.c3t; c3b.textContent=d.c3b;
      c4t.textContent=d.c4t; c4b.textContent=d.c4b;
      c5t.textContent=d.c5t; c5b.textContent=d.c5b;
      c6t.textContent=d.c6t; c6b.textContent=d.c6b;
      btns.forEach(b=>b.classList.toggle('active',b.dataset.lang===L));
    }
    btns.forEach(b=>b.onclick=()=>apply(b.dataset.lang));
    apply("ko");
    document.getElementById("openChat").onclick=()=>sheet.classList.add("open");
  </script>
</body>
</html>
