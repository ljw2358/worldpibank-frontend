<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>World Pi Bank</title>
<style>
  :root{
    --bg:#f5f5f5; --card:#ffffff; --ink:#111; --muted:#555; --brand:#6a1b9a;
  }
  *{box-sizing:border-box}
  body{margin:0; font-family:Arial,Helvetica,sans-serif; color:var(--ink); background:var(--bg);}
  .wrap{max-width:980px; margin:0 auto; padding:24px 16px; position:relative; min-height:100vh;}
  .lang{position:sticky; top:0; display:flex; gap:6px; justify-content:flex-end; background:transparent; padding:8px 0; z-index:10}
  .lang button{border:1px solid #ddd; background:#fff; padding:6px 10px; border-radius:10px; cursor:pointer}
  .lang button.active{border-color:var(--brand); box-shadow:0 0 0 2px #0000, inset 0 0 0 1px var(--brand)}
  h1{font-size:32px; margin:8px 0 4px; text-align:center}
  h2{font-size:18px; margin:0 0 16px; text-align:center; color:var(--muted)}
  .circle{width:120px; height:120px; border-radius:50%; background:var(--brand); color:#fff; display:flex; align-items:center; justify-content:center; font-size:42px; margin:18px auto;}
  .login{display:flex; justify-content:center; margin:8px 0 18px}
  .login button{background:#fff; border:1px solid #ddd; padding:10px 18px; border-radius:12px; cursor:pointer}
  /* PC: 2x3, Mobile: 1x6 */
  .grid{display:grid; gap:14px; max-width:760px; margin:0 auto 26px;}
  .box{background:var(--card); padding:20px; border-radius:14px; font-weight:700; box-shadow:0 2px 6px rgba(0,0,0,.08); text-align:center}
  .footer{max-width:760px; margin:0 auto 100px; text-align:center; color:var(--muted); font-size:14px}
  .fixed-btn{position:fixed; bottom:16px; width:60px;}
  .qr{left:16px}
  .chat{right:16px}

  /* Desktop */
  @media (min-width: 769px){
    .grid{grid-template-columns:repeat(2, 1fr)}
  }
  /* Mobile */
  @media (max-width: 768px){
    h1{font-size:26px}
    h2{font-size:15px}
    .circle{width:100px;height:100px;font-size:34px}
    .grid{grid-template-columns:1fr; max-width:92%}
    .box{font-size:18px; padding:22px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <!-- Language buttons -->
    <div class="lang">
      <button data-lang="en" id="btn-en">EN</button>
      <button data-lang="ko" id="btn-ko">KR</button>
      <button data-lang="zh" id="btn-zh">ZH</button>
    </div>

    <!-- Titles -->
    <h1 data-i18n="titleMain">World Pi Bank</h1>
    <h2 data-i18n="subtitle">The First Global Digital Bank</h2>

    <!-- Pi logo circle -->
    <div class="circle">π</div>

    <!-- Login -->
    <div class="login">
      <button data-i18n="login">Login</button>
    </div>

    <!-- Menu grid -->
    <div class="grid">
      <div class="box" data-i18n="sendpay">Send / Pay</div>
      <div class="box" data-i18n="reward">Reward</div>
      <div class="box" data-i18n="deposit">Deposit (APY 31.4%)</div>
      <div class="box" data-i18n="ubi">UBI</div>
      <div class="box" data-i18n="faqsec">FAQ / Security</div>
      <div class="box" data-i18n="support">Customer Center</div>
    </div>

    <!-- Footer -->
    <div class="footer" data-i18n="footer">
      Powered by the Pi Ecosystem for Workers, Seniors, and Small Business
    </div>

    <!-- Dummy icons -->
    <img class="fixed-btn qr" src="data:image/svg+xml;utf8,<?xml version='1.0'?><svg xmlns='http://www.w3.org/2000/svg' width='60' height='60'><rect width='60' height='60' fill='white' stroke='black'/><text x='50%' y='55%' font-size='10' text-anchor='middle' fill='black'>QR</text></svg>" alt="QR">
    <img class="fixed-btn chat" src="data:image/svg+xml;utf8,<?xml version='1.0'?><svg xmlns='http://www.w3.org/2000/svg' width='60' height='60'><rect width='60' height='60' fill='white' stroke='black'/><text x='50%' y='55%' font-size='10' text-anchor='middle' fill='black'>CHAT</text></svg>" alt="Chat">
  </div>

<script>
  // i18n dictionary
  const dict = {
    en: {
      titleMain: "World Pi Bank",
      subtitle: "The First Global Digital Bank",
      login: "Login",
      sendpay: "Send / Pay",
      reward: "Reward",
      deposit: "Deposit (APY 31.4%)",
      ubi: "UBI",
      faqsec: "FAQ / Security",
      support: "Customer Center",
      footer: "Powered by the Pi Ecosystem for Workers, Seniors, and Small Business"
    },
    ko: {
      titleMain: "월드 파이은행", <!-- ✅ 변경됨 -->
      subtitle: "세계 최초의 디지털 은행",
      login: "로그인",
      sendpay: "송금 / 결제",
      reward: "리워드",
      deposit: "예치 (APY 31.4%)",
      ubi: "기본소득 (UBI)",
      faqsec: "FAQ / 보안",
      support: "고객센터",
      footer: "노동자·어르신·소상공인을 위한 파이 생태계로 구동됩니다"
    },
    zh: {
      titleMain: "世界 Pi 银行",
      subtitle: "全球首家数字银行",
      login: "登录",
      sendpay: "转账 / 支付",
      reward: "奖励",
      deposit: "存款（年化 31.4%）",
      ubi: "基本收入（UBI）",
      faqsec: "常见问题 / 安全",
      support: "客户中心",
      footer: "由 Pi 生态驱动，服务工人、老人和小微商户"
    }
  };

  // Apply language
  function applyLang(code){
    const table = dict[code] || dict.en;
    document.documentElement.lang = code;
    document.querySelectorAll("[data-i18n]").forEach(el=>{
      const key = el.getAttribute("data-i18n");
      if(table[key]) el.textContent = table[key];
    });
    document.querySelectorAll(".lang button").forEach(b=>b.classList.toggle("active", b.dataset.lang===code));
    try{ localStorage.setItem("wpb_lang", code); }catch(e){}
  }

  function initLang(){
    const saved = (()=>{ try{return localStorage.getItem("wpb_lang");}catch(e){return null} })();
    if(saved){ applyLang(saved); return; }
    const nav = (navigator.language || "en").toLowerCase();
    if(nav.includes("ko")) applyLang("ko");
    else if(nav.includes("zh")) applyLang("zh");
    else applyLang("en");
  }

  document.getElementById("btn-en").addEventListener("click", ()=>applyLang("en"));
  document.getElementById("btn-ko").addEventListener("click", ()=>applyLang("ko"));
  document.getElementById("btn-zh").addEventListener("click", ()=>applyLang("zh"));

  initLang();
</script>
</body>
</html>
