<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>World Pi Bank · Pi Digital Bank</title>
<meta name="description" content="World Pi Bank — Pi Digital Bank. Payments/Transfers, Rewards, UBI, Customer Support"/>
<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='32' fill='%235a1b80'/%3E%3Ctext x='50%25' y='56%25' text-anchor='middle' font-size='28' fill='white'%3E%CF%80%3C/text%3E%3C/svg%3E"/>

<style>
:root{ --bg:#2a0b48; --ink:#fff; --muted:#d9c7ef; --accent:#ffb400; }
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Malgun Gothic,sans-serif;
  color:var(--ink); background:linear-gradient(180deg,#2a0b48 0%, #21093a 100%);
  display:flex; justify-content:center; align-items:stretch;
}
.wrap{width:100%; max-width:900px; padding:28px 18px 90px; position:relative;}
/* 언어 토글 - 우상단 작은 버튼 */
.lang{
  position:absolute; right:14px; top:12px; display:flex; gap:8px; align-items:center;
  font-size:12px; background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.15);
  padding:6px 8px; border-radius:12px;
}
.lang button{all:unset; cursor:pointer; padding:2px 6px; border-radius:8px}
.lang button.active{background:var(--accent); color:#2a0b48; font-weight:800}

header{text-align:center; margin:18px 0 14px}
h1{margin:.2rem 0 .4rem; font-size:clamp(28px,5vw,44px); font-weight:800; letter-spacing:.3px}
.sub{opacity:.9; color:var(--muted); font-size:clamp(14px,2.7vw,18px)}

/* 항상 2×2가 보이도록 Grid 사용 */
.services{
  display:grid; grid-template-columns:repeat(2, minmax(0,1fr)); gap:14px;
  margin:22px auto 8px; max-width:720px;
}
.card{
  background:#fff; color:#111; border-radius:16px; padding:18px 14px;
  box-shadow:0 6px 16px rgba(0,0,0,.12); display:flex; gap:12px; align-items:flex-start; min-height:120px;
}
.emoji{font-size:28px; line-height:1}
.ttl{font-size:18px; font-weight:800; color:#111}
.desc{margin-top:6px; font-size:14px; color:#555}
.email{word-break:break-all}

/* 하단 */
footer{margin:26px auto 0; display:flex; gap:16px; align-items:center; justify-content:center; flex-wrap:wrap}
.qr{width:132px; height:132px; border-radius:10px; background:#fff; display:grid; place-items:center; overflow:hidden; border:0}
.links{font-size:13px; opacity:.9}
.links a{color:#cbb6ff; text-decoration:none} .links a:hover{text-decoration:underline}

/* 채팅 버튼 & 창 */
#chatButton{
  position:fixed; right:18px; bottom:18px; width:60px; height:60px; border-radius:50%;
  border:0; background:#6a0dad; color:#fff; font-size:24px; cursor:pointer;
  box-shadow:0 6px 14px rgba(0,0,0,.25);
}
#chatBox{
  position:fixed; right:18px; bottom:88px; width:300px; height:420px; display:none; flex-direction:column;
  background:#fff; border-radius:12px; box-shadow:0 10px 24px rgba(0,0,0,.35); overflow:hidden;
}
#chatHeader{background:#6a0dad; color:#fff; padding:10px; font-size:14px}
#chatMessages{flex:1; padding:10px; overflow:auto; font-size:13px; color:#222}
#chatInputArea{display:flex; border-top:1px solid #eee}
#chatInputArea input{flex:1; padding:8px; border:0; outline:none}
#chatInputArea button{padding:8px 12px; border:0; background:#6a0dad; color:#fff; cursor:pointer}

/* 아주 좁은 폭에서도 2열 유지(카드가 너무 작아질 경우만 1열로 변경하시려면 min-width 기준으로 미디어쿼리 추가) */
</style>
</head>
<body>
<div class="wrap">
  <!-- Language toggle -->
  <div class="lang" role="group" aria-label="language-toggle">
    <button id="btnEN" type="button">EN</button>
    <button id="btnKO" type="button">KO</button>
  </div>

  <header>
    <h1 id="title">World Pi Bank</h1>
    <div class="sub" id="subtitle">Pi Digital Bank</div>
  </header>

  <!-- Services (2×2 grid) -->
  <main class="services">
    <article class="card">
      <div class="emoji">✈️</div>
      <div>
        <div class="ttl" id="s1">Payments / Transfers</div>
        <div class="desc" id="s1d">Merchant / Personal</div>
      </div>
    </article>

    <article class="card">
      <div class="emoji">🎁</div>
      <div>
        <div class="ttl" id="s2">Rewards</div>
        <div class="desc" id="s2d">Participation Incentives</div>
      </div>
    </article>

    <article class="card">
      <div class="emoji">✋</div>
      <div>
        <div class="ttl" id="s3">UBI</div>
        <div class="desc" id="s3d">Universal Basic Income</div>
      </div>
    </article>

    <article class="card">
      <div class="emoji">☎️</div>
      <div>
        <div class="ttl" id="s4">Customer Support</div>
        <div class="desc email" id="s4d">📧 ljw2358@naver.com</div>
      </div>
    </article>
  </main>

  <footer>
    <a class="qr" href="https://ljw2358.github.io/worldpibank/" aria-label="QR to World Pi Bank">
      <img alt="QR" width="128" height="128"
        src="https://api.qrserver.com/v1/create-qr-code/?size=128x128&data=https%3A%2F%2Fljw2358.github.io%2Fworldpibank%2F"/>
    </a>
    <div class="links">
      <a id="lnkTerms" href="./terms.html">Terms of Service</a> ·
      <a id="lnkPrivacy" href="./privacy.html">Privacy Policy</a>
    </div>
  </footer>
</div>

<!-- Chat -->
<button id="chatButton" aria-label="Open chat">💬</button>
<div id="chatBox" role="dialog" aria-label="Chat window">
  <div id="chatHeader">Chat with World Pi Bank</div>
  <div id="chatMessages"></div>
  <div id="chatInputArea">
    <input id="chatInput" type="text" placeholder="Type a message…"/>
    <button id="chatSend">Send</button>
  </div>
</div>

<script>
/* 다국어 리소스 */
const STR = {
  en: {
    title: "World Pi Bank",
    subtitle: "Pi Digital Bank",
    s1: "Payments / Transfers", s1d: "Merchant / Personal",
    s2: "Rewards", s2d: "Participation Incentives",
    s3: "UBI", s3d: "Universal Basic Income",
    s4: "Customer Support", s4d: "📧 ljw2358@naver.com",
    terms: "Terms of Service", privacy: "Privacy Policy",
    chatTitle: "Chat with World Pi Bank", chatSend: "Send", chatPlaceholder:"Type a message…"
  },
  ko: {
    title: "세계파이은행",
    subtitle: "파이 디지털 은행",
    s1: "결제/보내기", s1d: "상인/개인",
    s2: "보상", s2d: "참여 인센티브",
    s3: "UBI", s3d: "기본소득",
    s4: "고객센터", s4d: "📧 ljw2358@naver.com",
    terms: "이용약관", privacy: "개인정보처리방침",
    chatTitle: "세계파이은행 채팅", chatSend: "전송", chatPlaceholder:"메시지를 입력하세요…"
  }
};

function applyLang(lang){
  const t = STR[lang] || STR.en;
  document.documentElement.lang = (lang==='ko' ? 'ko' : 'en');
  document.getElementById('btnEN').classList.toggle('active', lang==='en');
  document.getElementById('btnKO').classList.toggle('active', lang==='ko');

  title.textContent = t.title; subtitle.textContent = t.subtitle;
  s1.textContent=t.s1; s1d.textContent=t.s1d;
  s2.textContent=t.s2; s2d.textContent=t.s2d;
  s3.textContent=t.s3; s3d.textContent=t.s3d;
  s4.textContent=t.s4; s4d.textContent=t.s4d;
  lnkTerms.textContent=t.terms; lnkPrivacy.textContent=t.privacy;
  document.getElementById('chatHeader').textContent = (t.chatTitle);
  document.getElementById('chatSend').textContent = (t.chatSend);
  document.getElementById('chatInput').placeholder = (t.chatPlaceholder);

  try{ localStorage.setItem('wpb_lang', lang); }catch(e){}
}
function detectLang(){
  try{ const saved=localStorage.getItem('wpb_lang'); if(saved) return saved; }catch(e){}
  return 'en'; // 영문 기본
}
document.getElementById('btnEN').onclick=()=>applyLang('en');
document.getElementById('btnKO').onclick=()=>applyLang('ko');
applyLang(detectLang());

/* 채팅창 동작(프론트 데모) */
const chatBtn = document.getElementById('chatButton');
const chatBox = document.getElementById('chatBox');
const chatMsg = document.getElementById('chatMessages');
const chatIn = document.getElementById('chatInput');
const chatSend= document.getElementById('chatSend');

chatBtn.onclick = ()=>{ chatBox.style.display = (chatBox.style.display==='flex'?'none':'flex'); chatBox.style.display==='flex' && chatIn.focus(); }
chatSend.onclick = sendMessage;
chatIn.addEventListener('keydown',e=>{ if(e.key==='Enter'){ sendMessage(); } });

function sendMessage(){
  const msg = chatIn.value.trim(); if(!msg) return;
  const line = document.createElement('div');
  line.textContent = (document.documentElement.lang==='ko' ? '나: ' : 'You: ') + msg;
  chatMsg.appendChild(line); chatIn.value=''; chatMsg.scrollTop = chatMsg.scrollHeight;
}
</script>
</body>
</html>
