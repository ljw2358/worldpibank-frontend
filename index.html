<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>세계파이은행</title>
  <meta name="description" content="Web3 · Pi Network · 디지털 뱅크 (Demo UI)" />
  <style>
    :root {
      --purple: #6c28d9;
      --purple2: #732aed;
      --gray: #f5f5f5;
      --card: #ffffff;
      --text: #192937;
      --radius: 20px;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--gray);
      color: var(--text);
      text-align: center;
    }
    header {
      background: linear-gradient(90deg, var(--purple), var(--purple2));
      color: white;
      padding: 24px;
    }
    .lang {
      margin-top: 10px;
    }
    .chip {
      display: inline-block;
      padding: 6px 14px;
      margin: 4px;
      border-radius: 50px;
      background: white;
      color: var(--purple2);
      font-weight: bold;
      text-decoration: none;
    }
    .chip.active {
      background: var(--purple2);
      color: white;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      margin: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .btn {
      display: inline-block;
      width: 45%;
      margin: 8px;
      padding: 16px;
      border-radius: var(--radius);
      background: var(--purple2);
      color: white;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>세계파이은행</h1>
    <p>웹3 · 파이 네트워크 · 디지털 뱅크</p>
    <div class="lang">
      <a class="chip active" href="index.html">KO</a>
      <a class="chip" href="index_en.html">EN</a>
    </div>
  </header>

  <main>
    <div class="card">
      <h2>내 잔액</h2>
      <p>Pi : 0.0000</p>
      <div>
        <a href="#" class="btn">결제/보내기<br>상인/개인</a>
        <a href="#" class="btn">보상<br>참여 인센티브</a>
        <a href="#" class="btn">UBI<br>기본소득</a>
        <a href="#" class="btn">고객센터<br>내 멜</a>
      </div>
      <p style="margin-top:20px; font-size:14px; color:#555;">
        안내: 세계 파이 은행은 파이 생태계를 위한 Web3 앱입니다.  
        AI 자동 시스템에 의해 작동됩니다.
      </p>
    </div>
  </main>
</body>
</html>
