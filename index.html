<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>World PiBank</title>
  <style>
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f9fafb;
      color: #111827;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .logo {
      font-weight: 700;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .logo span {
      font-size: 18px;
    }
    .lang-switch button {
      border: none;
      background: #e5e7eb;
      margin-left: 6px;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    .lang-switch button.active {
      background: #2563eb;
      color: #fff;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .intro {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .intro h1 {
      font-size: 22px;
      margin-bottom: 12px;
    }
    .intro p {
      font-size: 14px;
      margin: 4px 0;
    }
    .highlight {
      font-weight: 700;
      background: linear-gradient(90deg, #2563eb, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    /* 보드 */
    .board-outer {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      display: flex;
      justify-content: center;
      scroll-behavior: smooth;
      position: relative;
    }
    .board {
      display: flex;
      gap: 24px;
      padding: 20px;
      min-width: 720px;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 140px;
      height: 100px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      text-align: center;
      padding: 8px;
    }
    .card span {
      font-size: 24px;
      margin-bottom: 6px;
    }
    .planet {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #2563eb;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 28px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .hint {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 6px;
      font-size: 12px;
      color: #64748b;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 4px 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,.06);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><span>π</span> World PiBank</div>
    <div class="lang-switch">
      <button id="btn-en">EN</button>
      <button id="btn-kr" class="active">KR</button>
      <button id="btn-zh">ZH</button>
    </div>
  </header>
  <main>
    <div class="intro" id="intro">
      <h1>모두를 위한 글로벌 디지털 뱅크</h1>
      <p>송금 · 결제 · 리워드 · 기본소득 · 예치 — 파이 생태계 위에서 서민과 노동자를 돕습니다.</p>
      <p class="highlight">노동자 · 장애우 · 소상공인 · 노년층 — 모두가 존중받는 금융</p>
    </div>
    <div class="board-outer">
      <div class="board">
        <div class="card"><span>✈️</span><b id="send-title">송금</b><br><small id="send-desc">빠르고 국경 없는 송금</small></div>
        <div class="card"><span>📱</span><b id="pay-title">결제</b><br><small id="pay-desc">파이로 간편 결제</small></div>
        <div class="card"><span>🎁</span><b id="reward-title">리워드</b><br><small id="reward-desc">데일리 미션 & 보너스</small></div>
        <div class="planet">π</div>
        <div class="card"><span>💰</span><b id="deposit-title">예치</b><br><small id="deposit-desc">이율 받기 (상세 이자 안내)</small></div>
        <div class="card"><span>🏦</span><b id="ubi-title">UBI</b><br><small id="ubi-desc">정의로운 기본소득</small></div>
        <div class="card"><span>📞</span><b id="contact-title">Contact</b><br><small><a href="mailto:ljw2358@naver.com">ljw2358@naver.com</a></small></div>
      </div>
      <div class="hint">← 좌우로 스와이프 해서 보기 →</div>
    </div>
  </main>

  <script>
    const langData = {
      kr: {
        title: "모두를 위한 글로벌 디지털 뱅크",
        desc: "송금 · 결제 · 리워드 · 기본소득 · 예치 — 파이 생태계 위에서 서민과 노동자를 돕습니다.",
        highlight: "노동자 · 장애우 · 소상공인 · 노년층 — 모두가 존중받는 금융",
        send: ["송금", "빠르고 국경 없는 송금"],
        pay: ["결제", "파이로 간편 결제"],
        reward: ["리워드", "데일리 미션 & 보너스"],
        deposit: ["예치", "이율 받기 (상세 이자 안내)"],
        ubi: ["UBI", "정의로운 기본소득"],
        contact: "고객센터"
      },
      en: {
        title: "Global Digital Bank for Everyone",
        desc: "Send · Pay · Rewards · UBI · Deposit — built on the Pi ecosystem to empower workers, small businesses, people with disabilities, and the elderly.",
        highlight: "Workers · People with disabilities · Small businesses · Seniors — Dignity-first finance for all",
        send: ["Send", "Fast & borderless"],
        pay: ["Pay", "Tap to pay in Pi"],
        reward: ["Rewards", "Daily missions & bonuses"],
        deposit: ["Deposit", "Earn interest (details)"],
        ubi: ["UBI", "Universal Basic Income"],
        contact: "Contact"
      },
      zh: {
        title: "全球数字银行 为所有人服务",
        desc: "转账 · 支付 · 奖励 · 基本收入 · 存款 — 基于Pi生态，帮助工人、小商户、残障人士和老年人。",
        highlight: "工人 · 残障人士 · 小商户 · 老年人 — 人人受尊重的金融",
        send: ["转账", "快速无国界"],
        pay: ["支付", "用Pi轻松支付"],
        reward: ["奖励", "每日任务 & 奖金"],
        deposit: ["存款", "获得利息 (详情)"],
        ubi: ["UBI", "普惠基本收入"],
        contact: "客服"
      }
    };

    function setLanguage(lang){
      const d = langData[lang];
      document.querySelector("#intro h1").textContent = d.title;
      document.querySelector("#intro p").textContent = d.desc;
      document.querySelector("#intro .highlight").textContent = d.highlight;
      document.getElementById("send-title").textContent = d.send[0];
      document.getElementById("send-desc").textContent = d.send[1];
      document.getElementById("pay-title").textContent = d.pay[0];
      document.getElementById("pay-desc").textContent = d.pay[1];
      document.getElementById("reward-title").textContent = d.reward[0];
      document.getElementById("reward-desc").textContent = d.reward[1];
      document.getElementById("deposit-title").textContent = d.deposit[0];
      document.getElementById("deposit-desc").textContent = d.deposit[1];
      document.getElementById("ubi-title").textContent = d.ubi[0];
      document.getElementById("ubi-desc").textContent = d.ubi[1];
      document.getElementById("contact-title").textContent = d.contact;
      document.querySelectorAll(".lang-switch button").forEach(b=>b.classList.remove("active"));
      document.getElementById("btn-"+lang).classList.add("active");
      setTimeout(centerBoard, 50);
    }

    function centerBoard(){
      const outer = document.querySelector('.board-outer');
      if(!outer) return;
      const mid = outer.querySelector('.planet');
      if(!mid) return;
      const midX = mid.offsetLeft + mid.offsetWidth/2;
      const target = midX - outer.clientWidth/2;
      outer.scrollLeft = Math.max(0, target);
    }

    window.addEventListener('load', ()=>{ setLanguage('kr'); centerBoard(); });
    document.getElementById("btn-en").addEventListener("click", ()=>setLanguage("en"));
    document.getElementById("btn-kr").addEventListener("click", ()=>setLanguage("kr"));
    document.getElementById("btn-zh").addEventListener("click", ()=>setLanguage("zh"));
  </script>
</body>
</html>
