<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세계파이은행 - Global Digital Bank</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at center, #1a1a2e, #0f0f1f);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .lang-switch button {
      background: #222;
      border: 1px solid #555;
      color: #fff;
      margin-left: 5px;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .logo {
      margin: 30px auto;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      color: #ffcc00;
      box-shadow: 0 0 30px rgba(255, 204, 0, 0.6);
    }
    h1 {
      font-size: 2.2rem;
      margin: 10px 0;
    }
    h2 {
      font-size: 1.2rem;
      margin: 10px 0 30px;
      font-weight: 300;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 20px;
      font-size: 1rem;
      transition: transform 0.2s, background 0.2s;
      cursor: pointer;
    }
    .card:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-5px);
    }
    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <header>세계파이은행</header>

  <div class="lang-switch">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('kr')">KR</button>
    <button onclick="setLang('zh')">中文</button>
  </div>

  <div class="logo">π</div>

  <h1 id="title">세계파이은행</h1>
  <h2 id="subtitle">세계최초의 디지털 은행</h2>

  <div class="grid">
    <div class="card" id="send">송금<br><small>낮은 비용으로 빠른 개인 간 이체</small></div>
    <div class="card" id="pay">결제<br><small>상점/온라인 결제 연결</small></div>
    <div class="card" id="reward">리워드<br><small>참여와 활동에 따른 보상</small></div>
    <div class="card" id="stake">예치<br><small>안정적 이자율 제공</small></div>
    <div class="card" id="ubi">UBI<br><small>시민을 위한 기본소득</small></div>
    <div class="card" id="support">고객센터<br><small>문의와 상담 지원</small></div>
  </div>

  <footer>
    © 2025 WorldPiBank. All rights reserved.<br>
    Pi 생태계를 기반으로 한 세계 최초의 글로벌 디지털 은행.
  </footer>

  <script>
    const texts = {
      kr: {
        title: "세계파이은행",
        subtitle: "세계최초의 디지털 은행",
        send: "송금\n낮은 비용으로 빠른 개인 간 이체",
        pay: "결제\n상점/온라인 결제 연결",
        reward: "리워드\n참여와 활동에 따른 보상",
        stake: "예치\n안정적 이자율 제공",
        ubi: "UBI\n시민을 위한 기본소득",
        support: "고객센터\n문의와 상담 지원"
      },
      en: {
        title: "World Pi Bank",
        subtitle: "The World's First Digital Bank",
        send: "Send\nLow-cost, fast peer-to-peer transfers",
        pay: "Pay\nSeamless in-store & online payments",
        reward: "Rewards\nEarn rewards through participation",
        stake: "Staking\nSecure deposits with stable yield",
        ubi: "UBI\nUniversal Basic Income for citizens",
        support: "Support\nCustomer service & inquiries"
      },
      zh: {
        title: "世界派银行",
        subtitle: "全球首个数字银行",
        send: "转账\n低成本快速点对点转账",
        pay: "支付\n商店/在线支付",
        reward: "奖励\n参与和活动奖励",
        stake: "存款\n提供稳定利率",
        ubi: "UBI\n公民的基本收入",
        support: "客户服务\n咨询与支持"
      }
    };

    function setLang(lang) {
      document.getElementById("title").innerText = texts[lang].title;
      document.getElementById("subtitle").innerText = texts[lang].subtitle;
      document.getElementById("send").innerText = texts[lang].send;
      document.getElementById("pay").innerText = texts[lang].pay;
      document.getElementById("reward").innerText = texts[lang].reward;
      document.getElementById("stake").innerText = texts[lang].stake;
      document.getElementById("ubi").innerText = texts[lang].ubi;
      document.getElementById("support").innerText = texts[lang].support;
    }
  </script>

</body>
</html>
