<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>세계파이은행 · World Pi Bank</title>
  <style>
    :root{
      --bg:#2b0b45; /* 전체 배경(진한 보라) */
      --card:#4a1b7a; /* 박스 배경 */
      --card-text:#ffffff; /* 박스 글자 */
      --sub:#d3b3ff; /* 보조 텍스트 */
      --login:#b9770e; /* 로그인(톤다운) */
      --login-txt:#fff;
      --chat:#6a1b9a; /* 채팅 버튼 */
    }

    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:#fff;font-family:Arial,Helvetica,sans-serif;}

    header{padding:24px 16px 12px;text-align:center}
    header h1{margin:0;font-size:28px;line-height:1.2}
    header .en{display:block;font-size:16px;color:var(--sub);margin-top:6px}
    header .sub{font-size:15px;color:var(--sub);margin-top:10px}

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:26px; /* ✅ 박스 간 간격 넓힘 */
      max-width:420px;
      margin:18px auto 8px;
      padding:0 16px;
    }
    .card{
      background:var(--card);
      color:var(--card-text);
      border-radius:14px;
      padding:18px 14px;
      min-height:86px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:flex-start;
      box-shadow:0 8px 20px rgba(0,0,0,.18);
    }
    .card b{font-size:18px}
    .card small{opacity:.9;color:#eadbff;margin-top:6px}

    .login-wrap{display:flex;justify-content:center;margin:26px 0 90px}
    .login{
      background:var(--login); /* ✅ 너무 밝지 않게 톤다운 */
      color:var(--login-txt);
      border:none;border-radius:14px;
      padding:12px 28px;font-size:18px;
      box-shadow:0 6px 16px rgba(0,0,0,.25);
    }

    /* ✅ QR: 왼쪽 하단, 채팅보다 약간 크게 */
    .qr{
      position:fixed;left:14px;bottom:88px;
      width:78px;height:78px;object-fit:contain;
      background:rgba(0,0,0,.08);border-radius:12px;
    }

    /* ✅ 파이 로고: 정중앙 하단, 조금 크게 */
    .pi-logo{
      position:fixed;left:50%;bottom:20px;transform:translateX(-50%);
      width:110px;height:auto;opacity:.95;
    }

    /* 채팅 버튼 */
    .chat{
      position:fixed;right:18px;bottom:18px;
      width:62px;height:62px;border-radius:50%;
      background:var(--chat);display:flex;align-items:center;justify-content:center;
      box-shadow:0 10px 22px rgba(0,0,0,.28);font-size:20px;
    }

    /* 작은 화면 최적화 */
    @media (max-width:360px){
      .grid{gap:22px}
      .qr{width:72px;height:72px}
      .pi-logo{width:100px}
    }
  </style>
</head>
<body>

  <header>
    <h1>세계파이은행 <span class="en">World Pi Bank</span></h1>
    <div class="sub">파이 디지털 은행 · Pi Digital Bank</div>
  </header>

  <main class="grid">
    <div class="card">
      <b>✈️ 결제/보내기</b>
      <small>Payment / Transfer (상인·개인)</small>
    </div>
    <div class="card">
      <b>🎁 보상</b>
      <small>Rewards · Participation Incentives</small>
    </div>
    <div class="card">
      <b>✋ UBI</b>
      <small>Basic Income</small>
    </div>
    <div class="card">
      <b>☎️ 고객센터</b>
      <small>Customer Center · ljw2358@naver.com</small>
    </div>
  </main>

  <div class="login-wrap">
    <button class="login">🔑 Login</button>
  </div>

  <!-- ✅ 이미지 파일명/경로 확인: 같은 폴더에 qrcode.png, pi_logo.png 두 파일 필요 -->
  <img src="qrcode.png" alt="QR Code" class="qr" />
  <img src="pi_logo.png" alt="Pi Logo" class="pi-logo" />

  <div class="chat" aria-label="채팅">💬</div>

</body>
</html>
