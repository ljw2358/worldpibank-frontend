<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Pi Bank</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #1a1a40, #000);
      color: white;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    h1.title {
      font-size: 34px; /* 제목 글자 크기 줄임 */
      margin: 10px 0;
    }
    p.subtitle {
      font-size: 16px; /* 부제 글자 크기 줄임 */
      margin: 0 0 20px 0;
    }
    .lang-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .lang-buttons button {
      background: #222;
      color: white;
      border: 1px solid #444;
      margin: 0 2px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .logo {
      margin: 20px auto;
      font-size: 60px;
      background: #222;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 900px;
      margin: 20px auto;
    }
    .card {
      background: #111;
      border-radius: 10px;
      padding: 15px;
    }
    .tag {
      font-size: 12px;
      color: #aaa;
      display: block;
      margin-bottom: 5px;
    }
    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <div class="lang-buttons">
      <button onclick="setLang('en')">EN</button>
      <button onclick="setLang('kr')">KR</button>
      <button onclick="setLang('zh')">中文</button>
    </div>
    <h1 class="title" data-i18n="title">세계파이은행</h1>
    <p class="subtitle" data-i18n="subtitle">세계최초의 디지털 은행</p>
  </header>

  <div class="logo">π</div>

  <div class="grid">
    <article class="card">
      <span class="tag" data-i18n="tags.core">핵심</span>
      <h3 data-i18n="titles.send">송금</h3>
      <p data-i18n="desc.send">낮은 비용으로 빠른 개인 간 이체.</p>
    </article>
    <article class="card">
      <span class="tag" data-i18n="tags.pay">결제</span>
      <h3 data-i18n="titles.payment">결재</h3>
      <p data-i18n="desc.payment">온·오프라인 결제 연결과 간편 지불.</p>
    </article>
    <article class="card">
      <span class="tag" data-i18n="tags.growth">성장</span>
      <h3 data-i18n="titles.rewards">리워드</h3>
      <p data-i18n="desc.rewards">참여와 활동에 따른 포인트와 보상.</p>
    </article>
    <article class="card">
      <span class="tag" data-i18n="tags.revenue">수익</span>
      <h3 data-i18n="titles.staking">예치 (예치ㆍ이율:%)</h3>
      <p data-i18n="desc.staking">유연한 기간, 투명한 금리.</p>
    </article>
    <article class="card">
      <span class="tag" data-i18n="tags.equity">형평</span>
      <h3 data-i18n="titles.ubi">UBI</h3>
      <p data-i18n="desc.ubi">시민을 위한 기본소득 경험.</p>
    </article>
    <article class="card">
      <span class="tag" data-i18n="tags.care">케어</span>
      <h3 data-i18n="titles.support">고객센터</h3>
      <p data-i18n="desc.support">다국어 지원과 실시간 상담.</p>
    </article>
  </div>

  <footer>
    © 2025 WorldPiBank. All rights reserved.  
    Pi 생태계를 기반으로 한 글로벌 디지털 은행.
  </footer>

  <script>
    const translations = {
      en:{
        title:"World Pi Bank",
        subtitle:"The world's first digital bank",
        tags:{core:"Core",pay:"Pay",growth:"Growth",revenue:"Yield",equity:"Equity",care:"Care"},
        titles:{send:"Send",payment:"Pay",rewards:"Rewards",staking:"Deposit · APY:%",ubi:"UBI",support:"Support"},
        desc:{
          send:"Low-friction peer-to-peer transfers.",
          payment:"Online/offline checkout and easy pay.",
          rewards:"Earn points and bonuses for activity.",
          staking:"Flexible terms, clear, transparent rates.",
          ubi:"Human-centric basic income experiences.",
          support:"Multilingual help with real-time chat."
        }
      },
      kr:{
        title:"세계파이은행",
        subtitle:"세계최초의 디지털 은행",
        tags:{core:"핵심",pay:"결제",growth:"성장",revenue:"수익",equity:"형평",care:"케어"},
        titles:{send:"송금",payment:"결재",rewards:"리워드",staking:"예치 (예치ㆍ이율:%)",ubi:"UBI",support:"고객센터"},
        desc:{
          send:"낮은 비용으로 빠른 개인 간 이체.",
          payment:"온·오프라인 결제 연결과 간편 지불.",
          rewards:"참여와 활동에 따른 포인트와 보상.",
          staking:"유연한 기간, 투명한 금리.",
          ubi:"시민을 위한 기본소득 경험.",
          support:"다국어 지원과 실시간 상담."
        }
      },
      zh:{
        title:"世界Pi银行",
        subtitle:"全球首个数字银行",
        tags:{core:"核心",pay:"支付",growth:"成长",revenue:"收益",equity:"公平",care:"关怀"},
        titles:{send:"转账",payment:"支付",rewards:"奖励",staking:"存款 · 年化收益%",ubi:"UBI",support:"客服"},
        desc:{
          send:"低成本、低摩擦的点对点转账。",
          payment:"线上/线下支付连接与便捷结算。",
          rewards:"根据参与获得积分和奖励。",
          staking:"灵活期限，透明利率。",
          ubi:"以人为本的基本收入体验。",
          support:"多语言支持与实时聊天。"
        }
      }
    };

    function setLang(lang){
      document.querySelectorAll("[data-i18n]").forEach(el=>{
        const keys = el.getAttribute("data-i18n").split(".");
        let text = translations[lang];
        keys.forEach(k=>{ text = text[k]; });
        if(text) el.textContent = text;
      });
    }
  </script>
</body>
</html>
