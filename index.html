  <script>
    function setLang(lang) {
      document.querySelectorAll('.service-card').forEach(card => {
        const text = card.getAttribute(`data-${lang}`).split('|');
        card.querySelector('strong').textContent = text[0];
        card.querySelector('small').textContent = text[1];
      });
      localStorage.setItem('wpb_lang', lang);
    }
    function detectDefaultLang(){
      const saved = localStorage.getItem('wpb_lang');
      if(saved) return saved;
      return 'en'; // Ìï≠ÏÉÅ ÏòÅÏñ¥ Í∏∞Î≥∏
    }
    window.onload = () => setLang(detectDefaultLang());
