<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>세계파이은행 · WorldPiBank</title>
  <style>
    :root{
      --brand:#7b4dff; /* 보라 단색 */
      --bg:#f7f7fb; /* 연한 배경 */
      --card:#ffffff;
      --card-dark:#111827; /* 컨테이너 배경(어두운 회색) */
      --tile:#1f2937; /* 버튼(타일) 배경 */
      --tile-hover:#374151;
      --text:#111;
      --muted:#888;
      --white:#fff;
      --r:14px;
      --shadow:0 6px 20px rgba(0,0,0,.12);
      --maxw:480px;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Pretendard,Arial,sans-serif; background:var(--bg); color:var(--text)}
    header{
      background:var(--brand); color:#fff; text-align:center; padding:22px 16px;
      box-shadow:0 6px 20px rgba(0,0,0,.12)
    }
    header h1{margin:0; font-size:24px}
    header p{margin:6px 0 14px; opacity:.95}
    .lang-buttons{display:flex; gap:8px; justify-content:center; flex-wrap:wrap}
    .lang-buttons button{
      border:0; background:#fff; color:#3a2a5e; font-weight:700;
      padding:7px 12px; border-radius:10px; cursor:pointer; box-shadow:0 2px 8px rgba(0,0,0,.08)
    }
    main{padding:22px 14px}
    .container{
      max-width:var(--maxw); margin:0 auto; background:var(--card-dark); color:#fff;
      border-radius:16px; padding:18px; box-shadow:var(--shadow)
    }
    .balance{font-size:18px; margin-bottom:16px; display:flex; gap:10px; align-items:center; justify-content:center}
    .toggle-btn{border:0; background:#f0e8ff; color:#3a2a5e; border-radius:10px; padding:6px 10px; cursor:pointer; font-weight:800}
    .tiles{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    .tile{
      background:var(--tile); border-radius:12px; padding:14px; cursor:pointer;
      color:#fff; transition:.2s transform,.3s background; word-break:keep-all; white-space:normal
    }
    .tile:hover{background:var(--tile-hover); transform:translateY(-2px)}
    .tile strong{display:block; margin-bottom:6px; font-size:16px; color:#fff}
    .tile small{display:block; font-size:12px; color:#bbb}
    .link-tile, .link-tile:visited{color:inherit; text-decoration:none}
    .notice{
      margin-top:16px; background:#0f172a; border-radius:12px; padding:12px; font-size:13px; color:#eaeaea
    }
    /* 채팅 */
    .chatbox{margin-top:14px; background:#0f172a; border-radius:12px; padding:12px}
    .chatbox h3{margin:0 0 8px; font-size:15px}
    #messages{height:160px; overflow-y:auto; background:#0b1020; border-radius:8px; padding:10px; margin-bottom:10px; border:1px solid rgba(255,255,255,.06)}
    #messages p{margin:0 0 8px}
    .chat-inputs{display:flex; gap:8px}
    .chat-inputs input{
      flex:1; padding:10px; border-radius:8px; border:1px solid rgba(255,255,255,.2); background:#131a2e; color:#fff
    }
    .chat-inputs button{
      padding:10px 14px; border-radius:8px; border:0; background:var(--brand); color:#fff; font-weight:800; cursor:pointer
    }
    footer{max-width:var(--maxw); margin:18px auto 30px; text-align:center; font-size:12px; color:#666}
  </style>
</head>
<body>
  <header>
    <h1 id="title">세계파이은행</h1>
    <p id="subtitle">웹3 · 파이 네트워크 · 디지털 뱅크</p>
    <div class="lang-buttons">
      <button onclick="setLang('ko')">KO</button>
      <button onclick="setLang('en')">EN</button>
      <button onclick="setLang('both')">BOTH</button>
    </div>
  </header>

  <main>
    <div class="container">
      <!-- 잔액 -->
      <div class="balance">
        <span id="balanceTitle">내 잔액</span>
        <span id="balanceValue">Pi: 0.0000</span>
        <button class="toggle-btn" id="eyeBtn">👁</button>
      </div>

      <!-- 2×2 타일 -->
      <div class="tiles">
        <div class="tile">
          <strong id="payTitle">결재/보내기</strong>
          <small id="payDesc">상인/개인</small>
        </div>
        <div class="tile">
          <strong id="rewardsTitle">보상</strong>
          <small id="rewardsDesc">참여 인센티브</small>
        </div>
        <div class="tile">
          <strong id="ubiTitle">UBI</strong>
          <small id="ubiDesc">기본소득</small>
        </div>
        <a class="tile link-tile" href="mailto:ljw2358@naver.com">
          <strong id="supportTitle">고객센터</strong>
          <small id="supportDesc">내 멜</small>
        </a>
      </div>

      <!-- 안내 (교체된 문구) -->
      <div class="notice" id="notice">
        안내: 노동 없이도 기본소득이 가능하다. AI로만 작동됩니다.
      </div>

      <!-- 채팅창 -->
      <div class="chatbox">
        <h3 id="chatTitle">💬 실시간 채팅</h3>
        <div id="messages"><p style="color:#9aa4bf">여기에 메시지가 표시됩니다.</p></div>
        <div class="chat-inputs">
          <input id="chatInput" type="text" placeholder="메시지를 입력하세요…" />
          <button id="sendBtn">전송</button>
        </div>
      </div>
    </div>
  </main>

  <footer><span id="copy">© 2025 세계파이은행 – All Rights Reserved</span></footer>

  <script>
    // 언어 리소스
    const I18N = {
      ko:{
        title:"세계파이은행", subtitle:"웹3 · 파이 네트워크 · 디지털 뱅크",
        balanceTitle:"내 잔액",
        payTitle:"결재/보내기", payDesc:"상인/개인",
        rewardsTitle:"보상", rewardsDesc:"참여 인센티브",
        ubiTitle:"UBI", ubiDesc:"기본소득",
        supportTitle:"고객센터", supportDesc:"내 멜",
        notice:"안내: 노동 없이도 기본소득이 가능하다. AI로만 작동됩니다.",
        chatTitle:"💬 실시간 채팅",
        copy:"© 2025 세계파이은행 – All Rights Reserved"
      },
      en:{
        title:"WorldPiBank", subtitle:"Web3 · Pi Network · Digital Bank",
        balanceTitle:"Your Balance",
        payTitle:"Pay / Send", payDesc:"Merchants / Individuals",
        rewardsTitle:"Rewards", rewardsDesc:"Participation Incentives",
        ubiTitle:"UBI", ubiDesc:"Basic Income",
        supportTitle:"Support", supportDesc:"My Email",
        // 안내문은 한국어 그대로 유지 요청 사항 반영
        notice:"안내: 노동 없이도 기본소득이 가능하다. AI로만 작동됩니다.",
        chatTitle:"💬 Live Chat",
        copy:"© 2025 WorldPiBank – All Rights Reserved"
      },
      both:{} // 필요 시 확장 가능
    };

    // 잔액 숨기기
    (function(){
      const eye = document.getElementById('eyeBtn');
      const val = document.getElementById('balanceValue');
      let hidden = false;
      eye.addEventListener('click', ()=>{
        hidden = !hidden;
        val.textContent = hidden ? "****" : "Pi: 0.0000";
        eye.textContent = hidden ? "🙈" : "👁";
      });
    })();

    // 채팅 (로컬 UI)
    (function(){
      const input = document.getElementById('chatInput');
      const send = document.getElementById('sendBtn');
      const box = document.getElementById('messages');
      function sendMsg(){
        const text = input.value.trim();
        if(!text) return;
        const p = document.createElement('p');
        p.textContent = "👤 " + text;
        p.style.color = "#fff";
        box.appendChild(p);
        input.value = "";
        box.scrollTop = box.scrollHeight;
      }
      send.addEventListener('click', sendMsg);
      input.addEventListener('keydown', (e)=>{ if(e.key==='Enter') sendMsg(); });
    })();

    // 언어 전환
    function setLang(lang){
      const t = (lang==='ko') ? I18N.ko : (lang==='both' ? I18N.ko : I18N.en);
      // 공통 표시(EN은 영문, KO/ BOTH는 한글 중심 표시)
      title.textContent = (lang==='en') ? I18N.en.title : I18N.ko.title;
      subtitle.textContent = (lang==='en') ? I18N.en.subtitle : I18N.ko.subtitle;
      balanceTitle.textContent = (lang==='en') ? I18N.en.balanceTitle : I18N.ko.balanceTitle;

      if(lang==='en'){
        payTitle.textContent = I18N.en.payTitle;
        payDesc.textContent = I18N.en.payDesc;
        rewardsTitle.textContent = I18N.en.rewardsTitle;
        rewardsDesc.textContent = I18N.en.rewardsDesc;
        ubiTitle.textContent = I18N.en.ubiTitle;
        ubiDesc.textContent = I18N.en.ubiDesc;
        supportTitle.textContent = I18N.en.supportTitle;
        supportDesc.textContent = I18N.en.supportDesc;
        notice.textContent = I18N.en.notice; // 한국어 유지
        chatTitle.textContent = I18N.en.chatTitle;
        copy.textContent = I18N.en.copy;
      } else if(lang==='both'){
        // 간단한 병기(원하시면 더 정교하게 병기 가능)
        title.textContent = I18N.ko.title + " / " + I18N.en.title;
        subtitle.textContent = I18N.ko.subtitle + " / " + I18N.en.subtitle;
        balanceTitle.textContent = I18N.ko.balanceTitle + " / " + I18N.en.balanceTitle;
        payTitle.textContent = I18N.ko.payTitle + " / " + I18N.en.payTitle;
        payDesc.textContent = I18N.ko.payDesc + " / " + I18N.en.payDesc;
        rewardsTitle.textContent = I18N.ko.rewardsTitle + " / " + I18N.en.rewardsTitle;
        rewardsDesc.textContent = I18N.ko.rewardsDesc + " / " + I18N.en.rewardsDesc;
        ubiTitle.textContent = I18N.ko.ubiTitle + " / " + I18N.en.ubiTitle;
        ubiDesc.textContent = I18N.ko.ubiDesc + " / " + I18N.en.ubiDesc;
        supportTitle.textContent = I18N.ko.supportTitle + " / " + I18N.en.supportTitle;
        supportDesc.textContent = I18N.ko.supportDesc + " / " + I18N.en.supportDesc;
        notice.textContent = I18N.ko.notice; // 안내는 한글 고정
        chatTitle.textContent = I18N.ko.chatTitle + " / " + I18N.en.chatTitle;
        copy.textContent = I18N.en.copy;
      } else {
        // ko
        payTitle.textContent = I18N.ko.payTitle;
        payDesc.textContent = I18N.ko.payDesc;
        rewardsTitle.textContent = I18N.ko.rewardsTitle;
        rewardsDesc.textContent = I18N.ko.rewardsDesc;
        ubiTitle.textContent = I18N.ko.ubiTitle;
        ubiDesc.textContent = I18N.ko.ubiDesc;
        supportTitle.textContent = I18N.ko.supportTitle;
        supportDesc.textContent = I18N.ko.supportDesc;
        notice.textContent = I18N.ko.notice;
        chatTitle.textContent = I18N.ko.chatTitle;
        copy.textContent = I18N.ko.copy;
      }
    }

    // 자동 언어 감지 (ko 기본, 그 외 en)
    (function(){
      const sys = (navigator.language||'en').toLowerCase();
      if(sys.startsWith('ko')) setLang('ko'); else setLang('en');
    })();
  </script>
</body>
</html>
