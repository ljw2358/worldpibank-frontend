<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>World PiBank</title>
<style>
  :root{
    --violet:#6c63ff; --blue:#4a90e2; --mint:#34a853; --amber:#f4b400;
    --coral:#ff6f61; --cyan:#23c4d9; --ink:#0f172a;
    --bg:#f7f8ff; --card:#ffffff; --soft:#eef2ff;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--ink)}
  a{color:inherit;text-decoration:none}

  /* ===== Header ===== */
  .topbar{
    position:sticky; top:0; z-index:20;
    display:flex; align-items:center; justify-content:space-between;
    padding:12px 14px; color:#fff;
    background:linear-gradient(90deg,var(--violet),var(--blue));
  }
  .brand{font-weight:900;font-size:18px}
  .right-controls{display:flex;flex-direction:column;align-items:flex-end;gap:6px}
  .langs{display:flex;gap:6px}
  .langs button{
    border:0; padding:6px 10px; border-radius:999px; background:#fff; color:#111;
    font-weight:800; cursor:pointer; box-shadow:0 2px 6px #0002
  }
  .langs button.active{background:#111827;color:#fff}
  .login{border:1px solid #ffffff66;border-radius:10px;padding:5px 10px;font-weight:800;font-size:12px;background:#ffffff22}

  /* ===== Titles ===== */
  .titles{ text-align:center; padding:18px 10px 6px }
  .titles h1{margin:0;font-size:clamp(22px,5vw,34px);font-weight:900}
  .titles h2{margin:6px 0 0;font-size:clamp(15px,3.6vw,22px);font-weight:700;opacity:.9}

  /* ===== Stage: circle + 6 nodes ===== */
  .stage{ position:relative; width:min(920px,94vw); margin:12px auto 8px; aspect-ratio:1/1 }
  .circle{
    position:absolute; inset:50% auto auto 50%; transform:translate(-50%,-50%);
    width:36%; aspect-ratio:1/1; border-radius:50%;
    background:var(--violet); color:#fff; display:flex; align-items:center; justify-content:center;
    font-size:clamp(36px,6.5vw,56px); font-weight:900; box-shadow:0 12px 28px #6c63ff55
  }
  .node{
    width:36%; max-width:280px; min-width:160px;
    background:var(--card); border-radius:16px; padding:14px; text-align:center; font-weight:800;
    box-shadow:0 10px 22px #0001; border-top:4px solid transparent
  }
  .node p{margin:6px 0 0; font-size:13px; opacity:.8; font-weight:600}
  .ic{font-size:26px; display:block; margin-bottom:6px}

  /* ---- Desktop/tablet absolute ring layout ---- */
  @media (min-width: 600px){
    .node{position:absolute}
    /* order matches sketch: top -> top-right -> mid-right -> bottom -> mid-left -> top-left */
    .top {left:50%; top:2%; transform:translateX(-50%); border-top-color:var(--coral)}
    .tr {right:2%; top:12%; border-top-color:var(--amber)}
    .mr {right:2%; top:50%; transform:translateY(-50%); border-top-color:var(--mint)}
    .bottom{left:50%; bottom:2%; transform:translateX(-50%); border-top-color:var(--cyan)}
    .ml {left:2%; top:50%; transform:translateY(-50%); border-top-color:var(--blue)}
    .tl {left:2%; top:12%; border-top-color:var(--violet)}
  }

  /* ---- Mobile fallback: grid (no overlap) ---- */
  @media (max-width: 599px){
    .stage{display:grid; grid-template-columns:1fr 1fr; gap:12px; aspect-ratio:auto}
    .circle{position:static; transform:none; width:50%; margin:0 auto 6px}
    .node{position:static; width:100%}
  }

  /* ===== Ribbon ===== */
  .ribbon{
    max-width:980px; margin:8px auto 100px; padding:14px 16px;
    background:var(--soft); border-radius:16px; text-align:center;
    line-height:1.6; font-weight:800; box-shadow:0 10px 22px #0001
  }

  /* ===== Corners ===== */
  .qr,.chat{
    position:fixed; z-index:30; width:74px; height:74px; border-radius:14px; background:#fff;
    box-shadow:0 12px 26px #0002; display:flex; align-items:center; justify-content:center; border:1px solid #0001
  }
  .qr{ left:12px; bottom:12px }
  .qr img{ width:58px; height:58px }
  .chat{ right:12px; bottom:12px; background:linear-gradient(135deg,var(--violet),var(--blue)); color:#fff; cursor:pointer }
  .chat .badge{ position:absolute; top:-6px; right:-6px; width:22px; height:22px; border-radius:50%; background:#ff4d6d; color:#fff; font-size:12px; display:flex; align-items:center; justify-content:center; font-weight:900; box-shadow:0 6px 12px #ff4d6d88 }
</style>
</head>
