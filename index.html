<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세계파이은행</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #2a0a4a; /* 보라색 배경 */
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    #title {
      font-size: 2em;
      margin: 0;
    }
    #subtitle {
      font-size: 1.1em;
      margin: 5px 0 15px 0;
      color: #d1b3ff;
    }
    .services {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      max-width: 500px;
      margin: 20px auto;
    }
    .service {
      background: #3c1361; /* 진한 보라색 */
      padding: 15px;
      border-radius: 12px;
      color: #fff;
    }
    .service h3 {
      margin: 0;
      font-size: 1.1em;
    }
    .service p {
      margin: 5px 0 0 0;
      font-size: 0.85em;
      color: #d1b3ff;
    }
    #loginBtn {
      background: #ffb703;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 20px auto;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      display: block;
    }
    footer {
      margin: 20px auto;
      padding: 10px;
    }
    footer img {
      width: 100px; /* QR 크기 줄임 */
      height: 100px;
    }
    #chatBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #6a0dad;
      color: #fff;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 22px;
      border: none;
    }
    #chatLabel {
      position: fixed;
      bottom: 10px;
      right: 85px;
      font-size: 14px;
      color: #d1b3ff;
    }
  </style>
</head>
<body>

  <!-- 상단 -->
  <header>
    <h1 id="title">세계파이은행</h1>
    <h2 id="subtitle">파이 디지털 은행</h2>
  </header>

  <!-- 서비스 2줄 -->
  <section class="services">
    <div class="service">
      <h3>✈️ 결제/보내기</h3>
      <p>상인/개인</p>
    </div>
    <div class="service">
      <h3>🎁 보상</h3>
      <p>참여 인센티브</p>
    </div>
    <div class="service">
      <h3>✋ UBI</h3>
      <p>기본소득</p>
    </div>
    <div class="service">
      <h3>☎️ 고객센터</h3>
      <p>📧 ljw2358@naver.com</p>
    </div>
  </section>

  <!-- 로그인 버튼 + QR코드 -->
  <button id="loginBtn">🔑 Login</button>
  <footer>
    <img src="qr.png" alt="QR Code">
  </footer>

  <!-- 채팅 버튼 -->
  <button id="chatBtn">💬</button>
  <span id="chatLabel">채팅</span>

  <script>
    document.getElementById('loginBtn').addEventListener('click', function() {
      alert("Pi Network Login (SDK 연동 예정)");
    });
  </script>

</body>
</html>
