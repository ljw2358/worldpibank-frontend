<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Pi Bank</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e2c;
      color: white;
      text-align: center;
    }
    header {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.6em; /* 글자 크기 축소 */
      margin: 0;
    }
    header p {
      font-size: 0.9em; /* 글자 크기 축소 */
      margin: 0;
      opacity: 0.8;
    }
    .lang {
      display: flex;
      gap: 5px;
    }
    .lang button {
      background: transparent;
      border: 1px solid #666;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .logo {
      margin: 20px auto;
      font-size: 3em;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 15px;
      min-height: 120px;
    }
    .card h2 {
      margin: 0 0 10px;
      font-size: 1.2em;
    }
    .small {
      font-size: 0.8em; /* 예치율(APY %) 작은 글씨 */
    }
    footer {
      margin-top: 30px;
      padding: 15px;
      font-size: 0.8em;
      color: #bbb;
    }
    /* QR코드, FAQ */
    .fixed-left, .fixed-right {
      position: fixed;
      bottom: 20px;
      width: 80px;
    }
    .fixed-left {
      left: 20px;
    }
    .fixed-right {
      right: 20px;
    }
    .fixed-right button {
      background: #ffcc00;
      border: none;
      padding: 8px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1 id="title">세계파이은행</h1>
      <p id="subtitle">세계최초의 디지털 은행</p>
    </div>
    <div class="lang">
      <button onclick="setLang('en')">EN</button>
      <button onclick="setLang('kr')">KR</button>
      <button onclick="setLang('zh')">中文</button>
    </div>
  </header>

  <div class="logo">π</div>

  <div class="grid">
    <div class="card">
      <h2 id="coreTitle">핵심</h2>
      <p id="coreText">은행의 기본 가치와 중심 서비스.</p>
    </div>
    <div class="card">
      <h2 id="payTitle">결제</h2>
      <p id="payText">온·오프라인 결제 연결과 간편 지불.</p>
    </div>
    <div class="card">
      <h2 id="rewardTitle">리워드</h2>
      <p id="rewardText">참여와 활동에 따른 보상.</p>
    </div>
    <div class="card">
      <h2 id="yieldTitle">예치 <span class="small">(APY:%)</span></h2>
      <p id="yieldText">유연한 기간, 투명한 금리.</p>
    </div>
    <div class="card">
      <h2 id="ubiTitle">UBI</h2>
      <p id="ubiText">노동자·소상공인 지원을 통한 형평성 강화.</p>
    </div>
    <div class="card">
      <h2 id="careTitle">고객센터</h2>
      <p id="careText">보안·상담·지원 서비스.</p>
    </div>
  </div>

  <footer id="footer">
    © 2025 WorldPiBank. All rights reserved.  
    All services comply with Pi KYC & community guidelines.
  </footer>

  <!-- QR코드 / FAQ 버튼 -->
  <div class="fixed-left">
    <img src="qrcode.png" alt="QR Code" width="80" />
  </div>
  <div class="fixed-right">
    <button onclick="alert('FAQ & KYC 안내 준비중')">FAQ</button>
  </div>

  <script>
    const langData = {
      en: {
        title: "World Pi Bank",
        subtitle: "The world's first digital bank",
        coreTitle: "Core",
        coreText: "The bank's core values and central services.",
        payTitle: "Pay",
        payText: "Online/offline checkout and easy pay.",
        rewardTitle: "Reward",
        rewardText: "Activity-based participation bonus.",
        yieldTitle: "Deposit (APY:%)",
        yieldText: "Flexible terms, transparent rates.",
        ubiTitle: "UBI",
        ubiText: "Equity support for workers and small business.",
        careTitle: "Support",
        careText: "Security, help desk, and customer care.",
        footer: "© 2025 WorldPiBank. All rights reserved. All services comply with Pi KYC & community guidelines."
      },
      kr: {
        title: "세계파이은행",
        subtitle: "세계최초의 디지털 은행",
        coreTitle: "핵심",
        coreText: "은행의 기본 가치와 중심 서비스.",
        payTitle: "결제",
        payText: "온·오프라인 결제 연결과 간편 지불.",
        rewardTitle: "리워드",
        rewardText: "참여와 활동에 따른 보상.",
        yieldTitle: "예치 (APY:%)",
        yieldText: "유연한 기간, 투명한 금리.",
        ubiTitle: "UBI",
        ubiText: "노동자·소상공인 지원을 통한 형평성 강화.",
        careTitle: "고객센터",
        careText: "보안·상담·지원 서비스.",
        footer: "© 2025 WorldPiBank. All rights reserved. 모든 서비스는 Pi KYC 및 커뮤니티 지침을 준수합니다."
      },
      zh: {
        title: "世界Pi银行",
        subtitle: "全球首家数字银行",
        coreTitle: "核心",
        coreText: "银行的核心价值和主要服务。",
        payTitle: "支付",
        payText: "线上/线下支付与便捷结算。",
        rewardTitle: "奖励",
        rewardText: "基于参与和活动的奖励。",
        yieldTitle: "存款 (APY:%)",
        yieldText: "灵活期限，透明利率。",
        ubiTitle: "UBI",
        ubiText: "为劳动者和小商户提供公平支持。",
        careTitle: "客户服务",
        careText: "安全、客服与支持服务。",
        footer: "© 2025 WorldPiBank. All rights reserved. 所有服务遵守 Pi KYC 和社区指南。"
      }
    };

    function setLang(lang) {
      document.getElementById("title").innerText = langData[lang].title;
      document.getElementById("subtitle").innerText = langData[lang].subtitle;
      document.getElementById("coreTitle").innerText = langData[lang].coreTitle;
      document.getElementById("coreText").innerText = langData[lang].coreText;
      document.getElementById("payTitle").innerText = langData[lang].payTitle;
      document.getElementById("payText").innerText = langData[lang].payText;
      document.getElementById("rewardTitle").innerText = langData[lang].rewardTitle;
      document.getElementById("rewardText").innerText = langData[lang].rewardText;
      document.getElementById("yieldTitle").innerText = langData[lang].yieldTitle;
      document.getElementById("yieldText").innerText = langData[lang].yieldText;
      document.getElementById("ubiTitle").innerText = langData[lang].ubiTitle;
      document.getElementById("ubiText").innerText = langData[lang].ubiText;
      document.getElementById("careTitle").innerText = langData[lang].careTitle;
      document.getElementById("careText").innerText = langData[lang].careText;
      document.getElementById("footer").innerText = langData[lang].footer;
    }
  </script>
</body>
</html>
