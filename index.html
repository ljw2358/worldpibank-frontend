<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>세계 파이은행 · World Pi Bank</title>
<style>
  :root{
    --bg1:#120924; --bg2:#1f0d3d; --brand:#5b2aa8;
    --card:#ffffff; --line:#e9e6f2; --title:#111; --sub:#666;
    --r:min(38vw,170px); /* 중심~카드 거리 */
    --w:112px; --h:78px; /* 카드 크기 */
    --fsT:13px; --fsS:10px; /* 제목/보조문구 */
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:system-ui, -apple-system, Arial, sans-serif; text-align:center; color:#eee;
    background: radial-gradient(1100px 700px at 50% -200px, var(--brand) 0%, var(--bg2) 40%, var(--bg1) 100%);
    min-height:100dvh;
  }
  /* 상단 */
  .top{position:relative; padding:14px 16px 0}
  h1{margin:4px 0 0; font-size:22px; font-weight:800}
  h2{margin:6px 0 10px; font-size:16px; font-weight:400; opacity:.9}
  .lang{position:absolute; top:10px; left:12px; font-size:13px}
  .lang span{cursor:pointer}
  .login{position:absolute; top:8px; right:12px; font-size:13px; padding:5px 10px;
         background:transparent; color:#e7def8; border:1px solid rgba(231,222,248,.5); border-radius:10px}
  /* 무대 */
  .stage{position:relative; width:min(92vw,480px); height:min(92vw,480px); margin:6px auto 0}
  .core{position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
        width:min(34vw,150px); height:min(34vw,150px); border-radius:50%;
        background: radial-gradient(circle at 30% 30%, #6b35d4 0%, #3b1e74 70%);
        display:flex; align-items:center; justify-content:center; box-shadow:0 12px 30px rgba(0,0,0,.35)}
  .core img{width:60%; height:auto}

  /* 카드: 밝은 카드 + 컬러 아이콘 */
  .card{
    position:absolute; width:var(--w); height:var(--h); border-radius:12px;
    background:var(--card); border:1px solid var(--line);
    display:flex; flex-direction:column; align-items:center; justify-content:center; gap:3px;
    box-shadow:0 6px 12px rgba(0,0,0,.18);
  }
  .ico{font-size:18px; line-height:1}
  .t{font-size:var(--fsT); font-weight:800; color:var(--title)}
  .s{font-size:var(--fsS); color:var(--sub); line-height:1.05}

  /* 7개 배치(결제/송금 분리) - 시계방향 */
  .p0{ left:calc(50% - var(--w)/2); top:calc(50% - var(--r) - var(--h)/2);} /* 위: 결제 */
  .p1{ left:calc(50% + 0.86*var(--r) - var(--w)/2); top:calc(50% - 0.55*var(--r) - var(--h)/2);} /* 우상: 송금 */
  .p2{ left:calc(50% + 0.96*var(--r) - var(--w)/2); top:calc(50% + 0.20*var(--r) - var(--h)/2);} /* 우: 예치 */
  .p3{ left:calc(50% + 0.30*var(--r) - var(--w)/2); top:calc(50% + 0.95*var(--r) - var(--h)/2);} /* 우하: 리워드 */
  .p4{ left:calc(50% - 0.30*var(--r) - var(--w)/2); top:calc(50% + 0.95*var(--r) - var(--h)/2);} /* 좌하: 고객센터 */
  .p5{ left:calc(50% - 0.96*var(--r) - var(--w)/2); top:calc(50% + 0.20*var(--r) - var(--h)/2);} /* 좌: UBI */
  .p6{ left:calc(50% - 0.86*var(--r) - var(--w)/2); top:calc(50% - 0.55*var(--r) - var(--h)/2);} /* 좌상: 기타 */

  /* 하단 가치 카드(유지, 생략 가능) */
  .hi{max-width:680px; margin:16px auto 120px; padding:0 16px; display:grid; grid-template-columns:repeat(3,1fr); gap:10px}
  .hi div{background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.12); padding:10px; border-radius:10px; font-size:12px}

  /* 중앙 하단: QR + 채팅 */
  .quick{position:fixed; left:50%; transform:translateX(-50%); bottom:20px; display:flex; gap:14px; align-items:center}
  .qr{width:54px} .qr img{width:100%; display:block; border-radius:10px; box-shadow:0 6px 16px rgba(0,0,0,.35)}
  .chat{width:48px; height:48px; display:grid; place-items:center; border-radius:50%; background:#eee; color:#222;
        font-size:22px; box-shadow:0 8px 20px rgba(0,0,0,.35); cursor:pointer}
  #chat-desc{position:fixed; left:50%; transform:translateX(-50%); bottom:82px; width:270px; background:#16131d; color:#ddd;
             border:1px solid #3a3350; border-radius:10px; padding:10px 12px; font-size:12px; text-align:left; display:none}

  @media (max-width:360px){
    :root{ --r:min(36vw,150px); --w:106px; --h:74px }
    h1{font-size:21px} h2{font-size:15px}
  }
</style>
</head>
<body>

  <div class="top">
    <div class="lang">
      <span onclick="switchLang('en')">EN</span> ·
      <span onclick="switchLang('kr')">KR</span> ·
      <span onclick="switchLang('zh')">ZH</span>
    </div>
    <button class="login" data-en="Login" data-kr="로그인" data-zh="登录">로그인</button>
    <h1 data-en="World Pi Bank" data-kr="세계 파이은행" data-zh="世界派银行">세계 파이은행</h1>
    <h2 data-en="The World's First Digital Bank" data-kr="세계 최초의 디지털 은행" data-zh="世界首个数字银行">세계 최초의 디지털 은행</h2>
  </div>

  <div class="stage">
    <div class="core"><img src="pi-logo.png" alt="Pi Logo"></div>

    <!-- 결제 -->
    <div class="card p0">
      <div class="ico">💳</div>
      <div class="t" data-en="Payment" data-kr="결제" data-zh="支付">결제</div>
      <div class="s" data-en="Merchant & Personal" data-kr="가맹점과 개인" data-zh="商户与个人">가맹점과 개인</div>
    </div>

    <!-- 송금 -->
    <div class="card p1">
      <div class="ico">✈️</div>
      <div class="t" data-en="Remittance" data-kr="송금" data-zh="转账">송금</div>
      <div class="s" data-en="Fast, borderless" data-kr="빠르고, 국경 없음" data-zh="快速 · 无国界">빠르고, 국경 없음</div>
    </div>

    <!-- 예치(스테이킹) -->
    <div class="card p2">
      <div class="ico">🏦</div>
      <div class="t" data-en="Deposit" data-kr="예치" data-zh="存款">예치</div>
      <div class="s" data-en="Staking (rate in chat)" data-kr="스테이킹(이율은 대화창)" data-zh="质押(利率见聊天)">스테이킹(이율은 대화창)</div>
    </div>

    <!-- 리워드 -->
    <div class="card p3">
      <div class="ico">🎁</div>
      <div class="t" data-en="Rewards" data-kr="리워드" data-zh="奖励">리워드</div>
      <div class="s" data-en="Join" data-kr="참여하기" data-zh="参与">참여하기</div>
      <div class="s" style="position:absolute; bottom:-14px; white-space:nowrap; opacity:.85"
           data-en="Participation incentive" data-kr="참여 인센티브" data-zh="参与激励">참여 인센티브</div>
    </div>

    <!-- 고객센터 -->
    <div class="card p4">
      <div class="ico">☎️</div>
      <div class="t" data-en="Customer Support" data-kr="고객센터" data-zh="客服">고객센터</div>
      <div class="s" data-en="ljw2358" data-kr="ljw2358" data-zh="ljw2358">ljw2358</div>
    </div>

    <!-- UBI -->
    <div class="card p5">
      <div class="ico">✋</div>
      <div class="t" data-en="UBI" data-kr="UBI" data-zh="全民收入">UBI</div>
      <div class="s" data-en="Basic income" data-kr="기본소득" data-zh="基本收入">기본소득</div>
    </div>

    <!-- 기타 -->
    <div class="card p6">
      <div class="ico">➕</div>
      <div class="t" data-en="More" data-kr="기타" data-zh="更多">기타</div>
      <div class="s" data-en="Coming soon" data-kr="준비 중" data-zh="即将推出">준비 중</div>
    </div>
  </div>

  <!-- 중앙 하단: QR + 채팅 -->
  <div class="quick">
    <div class="qr"><img src="qrcode.png" alt="QR Code"></div>
    <div class="chat" title="Chat">💬</div>
  </div>

  <!-- 채팅 설명 -->
  <div id="chat-desc">
    <b>System Info</b><br>
    🌐 Decentralization is the foundation.<br>
    🤖 All systems are powered by AI.<br><br>
    💰 예치(스테이킹) 이율: 공지에 따라 변동, 여기서 안내합니다.
  </div>

<script>
  function switchLang(lang){
    document.querySelectorAll('[data-'+lang+']').forEach(el=>{
      el.innerHTML = el.getAttribute('data-'+lang);
    });
    document.documentElement.setAttribute('lang', lang==='kr'?'ko':(lang==='zh'?'zh':'en'));
  }
  const chat = document.querySelector('.chat');
  const desc = document.getElementById('chat-desc');
  chat.addEventListener('click',()=>{ desc.style.display = (desc.style.display==='none'?'block':'none'); });
</script>
</body>
</html>
