<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>WorldPiBank</title>
  <style>
    :root{--brand:#6a0dad;--brand2:#531187;--bg:#f7f7fa;--card:#fff;--text:#222;--muted:#666;--r:14px;--sh:0 6px 20px rgba(0,0,0,.08);--maxw:960px;}
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Pretendard,Arial,sans-serif;background:var(--bg);color:var(--text)}
    header{background:linear-gradient(135deg,var(--brand),#8d3cff);color:#fff;padding:22px 16px;position:sticky;top:0;z-index:10}
    header .wrap{max-width:var(--maxw);margin:0 auto;display:flex;align-items:center;justify-content:space-between;gap:12px}
    h1{margin:0;font-size:22px}
    .tagline{margin:2px 0 0;font-size:13px;opacity:.9}
    .toolbar{display:flex;gap:8px;flex-wrap:wrap}
    .btn-mini{border:0;padding:8px 12px;border-radius:10px;cursor:pointer;background:#fff;color:#3a2a5e;font-weight:600;box-shadow:0 2px 8px rgba(0,0,0,.08)}
    .btn-mini.ghost{background:transparent;color:#fff;border:1px solid rgba(255,255,255,.5)}
    .btn-mini.active{background:#fffb}
    main{padding:18px}
    .container{max-width:var(--maxw);margin:0 auto}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(12,1fr)}
    .card{background:var(--card);border-radius:var(--r);box-shadow:var(--sh);padding:18px}
    .span-8{grid-column:span 8}.span-4{grid-column:span 4}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .tile{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:6px;background:var(--brand);color:#fff;border:0;padding:16px 12px;border-radius:14px;cursor:pointer;font-weight:800}
    .tile:hover{background:var(--brand2)}
    .sub{font-size:12px;opacity:.9}
    .muted{color:var(--muted);font-size:13px}
    .balance-head{display:flex;align-items:center;justify-content:space-between;gap:8px}
    .eye{background:#f0e8ff;border:0;border-radius:10px;padding:6px 10px;cursor:pointer;font-weight:700}
    footer{padding:30px 16px;text-align:center;color:var(--muted)}
    @media (max-width:840px){
      .grid{grid-template-columns:repeat(6,1fr)}
      .span-8,.span-4{grid-column:span 6}
      header .wrap{flex-direction:column;align-items:flex-start}
    }
    .mobile-preview .container{max-width:420px}
    .mobile-preview .grid{grid-template-columns:repeat(6,1fr)}
    .mobile-preview .span-8,.mobile-preview .span-4{grid-column:span 6}
    .both-main{font-weight:900}
    .both-sub{font-size:12px;opacity:.9}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div>
        <h1 id="title">세계파이은행</h1>
        <p class="tagline" id="tagline">웹3 • 파이 네트워크 • 디지털 뱅크</p>
      </div>
      <div class="toolbar" id="desktopToolbar" style="display:none">
        <button class="btn-mini" data-lang="ko">KO</button>
        <button class="btn-mini" data-lang="en">EN</button>
        <button class="btn-mini" data-lang="both">BOTH</button>
        <button class="btn-mini ghost" data-view="desktop">Desktop</button>
        <button class="btn-mini ghost" data-view="mobile">Mobile</button>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="grid">
        <section class="card span-8">
          <div class="balance-head">
            <h2 id="balanceTitle">내 잔액</h2>
            <button id="eyeBtn" class="eye" title="잔액 숨기기/보기">👁</button>
          </div>
          <p id="balanceValue"><strong>Pi: <span id="piAmount">0.0000</span></strong></p>

          <div class="row" style="margin-top:14px">
            <button class="tile" id="paySendBtn">
              <span class="main" id="paySendMain">결재/보내기</span>
              <span class="sub" id="paySendSub">상인/개인</span>
            </button>
            <button class="tile" id="rewardBtn">
              <span class="main" id="rewardMain">보상</span>
              <span class="sub" id="rewardSub">참여 인센티브</span>
            </button>
          </div>

          <div class="row" style="margin-top:12px">
            <button class="tile" id="ubiBtn">
              <span class="main" id="ubiMain">UBI</span>
              <span class="sub" id="ubiSub">기본소득</span>
            </button>
            <a class="tile" id="supportBtn" href="mailto:ljw2358@naver.com">
              <span class="main" id="supportMain">고객센터</span>
              <span class="sub" id="supportSub">내 멜</span>
            </a>
          </div>

          <p class="muted" id="notice" style="margin-top:14px">
            안내: 세계 파이 은행은 파이 생태계를 위한 web3 앱 입니다. AI 자동 시스템에 의해 작동 됩니다
          </p>
        </section>

        <aside class="card span-4">
          <h3 id="infoTitle">안내</h3>
          <p class="muted" id="infoNote">UI 데모 전용입니다.</p>
        </aside>
      </div>
    </div>
  </main>

  <footer><span id="copyright">© 2025 세계파이은행 – All Rights Reserved</span></footer>

<script>
  const I18N={
    ko:{
      title:"세계파이은행",tagline:"웹3 • 파이 네트워크 • 디지털 뱅크",
      balanceTitle:"내 잔액",
      paySendMain:"결재/보내기",paySendSub:"상인/개인",
      rewardMain:"보상",rewardSub:"참여 인센티브",
      ubiMain:"UBI",ubiSub:"기본소득",
      supportMain:"고객센터",supportSub:"내 멜",
      notice:"안내: 세계 파이 은행은 파이 생태계를 위한 web3 앱 입니다. AI 자동 시스템에 의해 작동 됩니다",
      infoTitle:"안내",infoNote:"UI 데모 전용입니다.",
      eyeShow:"잔액 보기",eyeHide:"잔액 숨기기",
      copyright:"© 2025 세계파이은행 – All Rights Reserved",
      alerts:{pay:"결재/보내기 기능은 곧 제공됩니다.",reward:"보상 기능은 곧 제공됩니다.",ubi:"UBI 기능은 곧 제공됩니다.",support:"고객센터 연결은 곧 제공됩니다."}
    },
    en:{
      title:"WorldPiBank",tagline:"Web3 • Pi Network • Digital Bank",
      balanceTitle:"Your Balance",
      paySendMain:"Pay / Send",paySendSub:"Merchants / Individuals",
      rewardMain:"Rewards",rewardSub:"Participation Incentives",
      ubiMain:"UBI",ubiSub:"Basic Income",
      supportMain:"Support",supportSub:"My Email",
      // 영어도 한국어 안내문 그대로 표시
      notice:"안내: 세계 파이 은행은 파이 생태계를 위한 web3 앱 입니다. AI 자동 시스템에 의해 작동 됩니다",
      infoTitle:"About",infoNote:"UI demo only.",
      eyeShow:"Show balance",eyeHide:"Hide balance",
      copyright:"© 2025 WorldPiBank – All Rights Reserved",
      alerts:{pay:"Payment/Send coming soon!",reward:"Rewards coming soon!",ubi:"UBI coming soon!",support:"Support coming soon!"}
    }
  };

  const qs=new URLSearchParams(location.search);
  const forcedLang=qs.get("lang");
  const forcedView=qs.get("view");
  const isMobile=/Android|iPhone|iPad|iPod|Mobile/i.test(navigator.userAgent);

  function detectLang(){
    if(forcedLang) return forcedLang;
    const sys=(navigator.language||"en").toLowerCase();
    return sys.startsWith("ko")?"ko":"en";
  }

  function setLang(l){ localStorage.setItem("lang",l); render(l); }
  function setEye(hidden){
    localStorage.setItem("balHidden", hidden?"1":"0");
    balanceValue.style.visibility= hidden ? "hidden" : "visible";
    eyeBtn.textContent= hidden ? "🙈" : "👁";
    eyeBtn.title= hidden ? T.eyeShow : T.eyeHide;
  }

  let LANG=localStorage.getItem("lang")||detectLang();
  let T=I18N[LANG]||I18N.ko;

  if(!isMobile){ desktopToolbar.style.display="flex"; }
  if(!isMobile && forcedView==="mobile"){ document.body.classList.add("mobile-preview"); }
  if(!isMobile && forcedView==="desktop"){ document.body.classList.remove("mobile-preview"); }

  document.querySelectorAll('.btn-mini[data-lang]').forEach(b=>{
    b.addEventListener('click',()=>setLang(b.getAttribute('data-lang')));
  });
  document.querySelectorAll('.btn-mini[data-view]').forEach(b=>{
    b.addEventListener('click',()=>{
      const v=b.getAttribute('data-view');
      if(v==="mobile") document.body.classList.add("mobile-preview");
      else document.body.classList.remove("mobile-preview");
    });
  });

  function render(lang){
    LANG=lang; T=I18N[lang]||I18N.ko;

    title.textContent=T.title; tagline.textContent=T.tagline;
    balanceTitle.textContent=T.balanceTitle;
    paySendMain.textContent=T.paySendMain; paySendSub.textContent=T.paySendSub;
    rewardMain.textContent=T.rewardMain; rewardSub.textContent=T.rewardSub;
    ubiMain.textContent=T.ubiMain; ubiSub.textContent=T.ubiSub;
    supportMain.textContent=T.supportMain; supportSub.textContent=T.supportSub;
    notice.textContent=T.notice; infoTitle.textContent=T.infoTitle; infoNote.textContent=T.infoNote;
    copyright.textContent=T.copyright;

    document.querySelectorAll('.btn-mini[data-lang]').forEach(b=>{
      b.classList.toggle('active', b.getAttribute('data-lang')===lang);
    });

    const hidden=localStorage.getItem("balHidden")==="1";
    setEye(hidden);

    if(lang==="both"){
      const ko=I18N.ko,en=I18N.en;
      title.textContent=`${en.title} / ${ko.title}`;
      tagline.textContent=`${en.tagline} / ${ko.tagline}`;
      balanceTitle.textContent=`${en.balanceTitle} / ${ko.balanceTitle}`;
      paySendMain.innerHTML=`${ko.paySendMain} / ${en.paySendMain}`;
      paySendSub.innerHTML=`${ko.paySendSub} / ${en.paySendSub}`;
      rewardMain.innerHTML=`${ko.rewardMain} / ${en.rewardMain}`;
      rewardSub.innerHTML=`${ko.rewardSub} / ${en.rewardSub}`;
      ubiMain.innerHTML=`${ko.ubiMain} / ${en.ubiMain}`;
      ubiSub.innerHTML=`${ko.ubiSub} / ${en.ubiSub}`;
      supportMain.innerHTML=`${ko.supportMain} / ${en.supportMain}`;
      supportSub.innerHTML=`${ko.supportSub} / ${en.supportSub}`;
      notice.textContent=ko.notice;
      infoTitle.textContent=`${en.infoTitle} / ${ko.infoTitle}`;
      infoNote.textContent=`${en.infoNote} / ${ko.infoNote}`;
    }
  }

  function alertMsg(ko,en){ alert(LANG==="en"?en:ko); }
  paySendBtn.onclick=()=>alertMsg(I18N.ko.alerts.pay,I18N.en.alerts.pay);
  rewardBtn.onclick =()=>alertMsg(I18N.ko.alerts.reward,I18N.en.alerts.reward);
  ubiBtn.onclick =()=>alertMsg(I18N.ko.alerts.ubi,I18N.en.alerts.ubi);

  eyeBtn.addEventListener('click',()=> setEye(!(localStorage.getItem("balHidden")==="1")));

  render(LANG);
</script>
</body>
</html>
