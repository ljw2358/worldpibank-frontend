<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Pi Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #2a0a4a; /* 보라색 배경 */
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    #title {
      font-size: 2.2em;
      margin: 0;
    }
    #subtitle {
      font-size: 1.2em;
      margin: 5px 0 15px 0;
      color: #d1b3ff;
    }
    #loginBtn {
      background: #ffb703;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .services {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
      max-width: 500px;
      margin: 30px auto;
    }
    .service {
      background: #3c1361;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .service h3 {
      margin: 0;
      font-size: 1.2em;
    }
    .service p {
      margin: 6px 0 0 0;
      font-size: 0.9em;
      color: #d1b3ff;
    }
    footer {
      margin: 30px auto;
      padding: 20px;
    }
    footer img {
      width: 140px;
      height: 140px;
    }
  </style>
</head>
<body>

  <!-- 상단 -->
  <header>
    <h1 id="title">World Pi Bank</h1>
    <h2 id="subtitle">Pi Digital Bank</h2>
    <button id="loginBtn">🔑 Login</button>
  </header>

  <!-- 서비스 2줄 -->
  <section class="services">
    <div class="service">
      <h3>✈️ 결제/보내기</h3>
      <p>상인/개인</p>
    </div>
    <div class="service">
      <h3>🎁 보상</h3>
      <p>참여 인센티브</p>
    </div>
    <div class="service">
      <h3>✋ UBI</h3>
      <p>기본소득</p>
    </div>
    <div class="service">
      <h3>☎️ 고객센터</h3>
      <p>📧 ljw2358@naver.com</p>
    </div>
  </section>

  <!-- 하단 QR -->
  <footer>
    <img src="qr.png" alt="QR Code">
  </footer>

  <script>
    document.getElementById('loginBtn').addEventListener('click', function() {
      alert("Pi Network Login (SDK 연동 예정)");
    });
  </script>
</body>
</html>
