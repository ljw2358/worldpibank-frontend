<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>World PiBank</title>
  <style>
    :root{
      --brand1:#5b7bff;
      --brand2:#6bd1ff;
      --ink:#0e1320;
      --muted:#6b7280;
      --card:#ffffff;
      --bg:#f6f7fb;
      --shadow:0 8px 24px rgba(25,41,89,.12);
      --radius:20px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Pretendard,Apple SD Gothic Neo,Noto Sans KR,sans-serif}
    a{text-decoration:none;color:inherit}
    /* header */
    .header{
      position:sticky; top:0; z-index:10;
      background:linear-gradient(90deg,var(--brand1),var(--brand2));
      color:#fff;
      padding:18px 16px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .brand{font-weight:800;font-size:24px;letter-spacing:.2px}
    .actions{display:flex;gap:10px;align-items:center}
    .chip{
      padding:8px 14px;border-radius:999px;background:rgba(255,255,255,.28);
      font-weight:700; font-size:14px; backdrop-filter: blur(6px);
    }
    .chip.active{background:#0e1320;color:#fff}
    .btn{
      padding:10px 14px;border-radius:14px;background:rgba(255,255,255,.22);
      color:#fff;font-weight:700;border:2px solid rgba(255,255,255,.4)
    }
    /* hero */
    .hero{padding:26px 16px 10px}
    .title{font-size:34px;line-height:1.15;margin:0 0 8px;font-weight:900}
    .subtitle{margin:0;color:var(--muted);font-size:18px}
    /* grid */
    .grid{
      padding:14px 16px 120px;
      display:grid; grid-template-columns:1fr 1fr; gap:16px;
    }
    .card{
      background:var(--card); border-radius:var(--radius); padding:22px;
      box-shadow:var(--shadow);
      display:flex; flex-direction:column; justify-content:center; align-items:flex-start;
      min-height:130px;
    }
    .card h3{margin:0 0 8px; font-size:28px; font-weight:900}
    .card p{margin:0;color:var(--muted);font-weight:700}
    .card .emoji{font-size:34px; margin-bottom:10px}
    /* fixed widgets */
    .qr{
      position:fixed; left:16px; bottom:16px; width:90px; height:90px;
      background:#fff; border-radius:14px; box-shadow:var(--shadow);
      display:flex; align-items:center; justify-content:center; overflow:hidden;
    }
    .qr img{width:100%;height:100%;object-fit:cover}
    .chat{
      position:fixed; right:16px; bottom:16px;
      width:88px; height:88px; border-radius:22px;
      background:linear-gradient(135deg,var(--brand1),var(--brand2));
      box-shadow:var(--shadow); display:grid; place-items:center; color:#fff; font-size:28px;
    }
    .badge{
      position:absolute; right:-6px; top:-6px;
      width:24px;height:24px;border-radius:999px;background:#ff3b5c;color:#fff;
      display:grid;place-items:center;font-weight:800;font-size:12px;border:3px solid #fff;
    }
    /* responsive */
    @media(min-width:720px){
      .container{max-width:900px;margin:0 auto}
      .grid{grid-template-columns:repeat(3,1fr)} /* 태블릿 이상에서는 3열도 보기 좋음 */
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="brand">World PiBank</div>
    <div class="actions">
      <button class="chip" data-lang="en">EN</button>
      <button class="chip active" data-lang="ko">KR</button>
      <button class="chip" data-lang="zh">ZH</button>
      <a href="#" class="btn" id="loginBtn" data-i18n="login">로그인</a>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1 class="title" data-i18n="headline">세계파이은행</h1>
      <p class="subtitle" data-i18n="tagline">세계최초의 디지털 은행</p>
    </section>

    <!-- 2열 × 3행 (원형 로고 제거) -->
    <section class="grid">
      <!-- 1행 -->
      <article class="card">
        <div class="emoji">🚀</div>
        <h3 data-i18n="send_title">송금</h3>
        <p data-i18n="send_desc">빠르고 직관적</p>
      </article>

      <article class="card">
        <div class="emoji">💳</div>
        <h3 data-i18n="pay_title">결제</h3>
        <p data-i18n="pay_desc">매장 · 온라인</p>
      </article>

      <!-- 2행 -->
      <article class="card">
        <div class="emoji">💰</div>
        <h3 data-i18n="stake_title">예치</h3>
        <p data-i18n="stake_desc">안전한 자산 관리</p>
      </article>

      <article class="card">
        <div class="emoji">🏦</div>
        <h3 data-i18n="ubi_title">UBI</h3>
        <p data-i18n="ubi_desc">정의로운 기본소득</p>
      </article>

      <!-- 3행 -->
      <article class="card">
        <div class="emoji">☎️</div>
        <h3 data-i18n="cs_title">고객센터</h3>
        <p><span data-i18n="id">ID</span>: ljw2358@naver.com</p>
      </article>

      <article class="card">
        <div class="emoji">🎁</div>
        <h3 data-i18n="reward_title">리워드</h3>
        <p data-i18n="reward_desc">참여할수록 커지는 혜택</p>
      </article>
    </section>
  </main>

  <!-- 고정 QR (좌하단) -->
  <div class="qr" aria-label="Donation / Support QR">
    <!-- 필요시 실제 QR 이미지로 교체 -->
    <img alt="QR" src="data:image/svg+xml;utf8,
      <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 120 120'>
        <rect width='120' height='120' fill='white'/>
        <rect x='8' y='8' width='40' height='40' fill='black'/>
        <rect x='72' y='8' width='40' height='40' fill='black'/>
        <rect x='8' y='72' width='40' height='40' fill='black'/>
        <rect x='56' y='56' width='8' height='8' fill='black'/>
        <rect x='80' y='80' width='8' height='8' fill='black'/>
        <rect x='96' y='56' width='8' height='8' fill='black'/>
        <rect x='56' y='96' width='8' height='8' fill='black'/>
      </svg>"/>
  </div>

  <!-- 채팅 버튼 (우하단) -->
  <div class="chat" role="button" aria-label="chat">
    💬
    <div class="badge">1</div>
  </div>

  <script>
    // 간단 다국어 스위치 (기본: 한국어)
    const dict = {
      ko:{
        login:"로그인",
        headline:"세계파이은행",
        tagline:"세계최초의 디지털 은행",
        send_title:"송금", send_desc:"빠르고 직관적",
        pay_title:"결제", pay_desc:"매장 · 온라인",
        stake_title:"예치", stake_desc:"안전한 자산 관리",
        ubi_title:"UBI", ubi_desc:"정의로운 기본소득",
        cs_title:"고객센터", id:"ID",
        reward_title:"리워드", reward_desc:"참여할수록 커지는 혜택",
      },
      en:{
        login:"Log in",
        headline:"World Pi Bank",
        tagline:"The world's first digital bank",
        send_title:"Transfer", send_desc:"Fast & intuitive",
        pay_title:"Pay", pay_desc:"In-store · Online",
        stake_title:"Stake", stake_desc:"Secure asset management",
        ubi_title:"UBI", ubi_desc:"Fair basic income",
        cs_title:"Support", id:"ID",
        reward_title:"Rewards", reward_desc:"More you join, more you earn",
      },
      zh:{
        login:"登录",
        headline:"世界派银行",
        tagline:"全球首家数字银行",
        send_title:"转账", send_desc:"快速直观",
        pay_title:"支付", pay_desc:"门店 · 在线",
        stake_title:"存入", stake_desc:"资产安全管理",
        ubi_title:"UBI", ubi_desc:"公平的基本收入",
        cs_title:"客服中心", id:"ID",
        reward_title:"奖励", reward_desc:"参与越多 回馈越大",
      }
    };

    const applyLang = (lang) => {
      document.querySelectorAll("[data-i18n]").forEach(el=>{
        const key = el.getAttribute("data-i18n");
        if(dict[lang] && dict[lang][key]) el.textContent = dict[lang][key];
      });
      document.querySelectorAll(".chip").forEach(c=>c.classList.toggle("active", c.dataset.lang===lang));
      // html lang 업데이트
      document.documentElement.lang = (lang==="ko"?"ko":lang);
    };

    document.querySelectorAll(".chip").forEach(btn=>{
      btn.addEventListener("click", ()=>applyLang(btn.dataset.lang));
    });
  </script>
</body>
</html>
