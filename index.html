<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>세계파이은행 · World Pi Bank</title>
<style>
  :root{
    --bg:#270043; /* 배경 (진보라) */
    --card:#4b1b85; /* 카드 */
    --sub:#d6c2ff; /* 보조텍스트 */
    --login:#7f4d00; /* 로그인(더 어둡게) */
    --chat:#6f27a8; /* 채팅버튼 */
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:#fff;font-family:Arial,Helvetica,sans-serif;text-align:center}

  header{padding:26px 16px 10px}
  header h1{margin:0;font-size:30px;line-height:1.1}
  header .sub{margin-top:8px;color:var(--sub);font-size:15px}

  /* ✅ 카드 간격 '아주 넓게' */
  .grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:44px; /* ← 크게 벌림 (이전 대비 +16px 이상) */
    max-width:440px;
    margin:22px auto 0;
    padding:0 16px;
  }
  .card{
    background:var(--card);
    border-radius:14px;
    padding:20px 16px;
    min-height:92px;
    display:flex;flex-direction:column;align-items:flex-start;justify-content:center;
    box-shadow:0 10px 22px rgba(0,0,0,.22);
  }
  .card b{font-size:18px}
  .card small{color:#eddfff;margin-top:6px}

  .login-wrap{display:flex;justify-content:center;margin:28px 0 100px}
  .login{
    background:var(--login);color:#fff;border:none;border-radius:14px;
    padding:12px 30px;font-size:18px;box-shadow:0 8px 18px rgba(0,0,0,.28);
  }

  /* ✅ QR: 좌하단, 채팅보다 약간 큼 */
  .qr{
    position:fixed;left:14px;bottom:92px;
    width:80px;height:80px;object-fit:contain;z-index:10;
  }
  /* ✅ 파이 로고: 정중앙 하단, 더 크게 */
  .pi-logo{
    position:fixed;left:50%;bottom:22px;transform:translateX(-50%);
    width:128px;height:auto;opacity:.95;z-index:9;
  }
  /* 채팅 버튼(우하단) */
  .chat{
    position:fixed;right:18px;bottom:18px;
    width:60px;height:60px;border-radius:50%;background:var(--chat);
    display:flex;align-items:center;justify-content:center;font-size:20px;
    box-shadow:0 10px 22px rgba(0,0,0,.28);
  }

  /* 작은 화면에서도 간격 충분히 유지 */
  @media (max-width:360px){
    .grid{gap:40px}
    .qr{width:76px;height:76px}
    .pi-logo{width:120px}
  }
</style>
</head>
<body>

<header>
  <h1>세계파이은행 · World Pi Bank</h1>
  <div class="sub">파이 디지털 은행 · Pi Digital Bank</div>
</header>

<main class="grid">
  <div class="card"><b>✈️ 결제/보내기</b><small>Payments / Transfers · Merchant · Personal</small></div>
  <div class="card"><b>🎁 보상</b><small>Rewards · Participation Incentives</small></div>
  <div class="card"><b>✋ UBI</b><small>Universal Basic Income</small></div>
  <div class="card"><b>☎️ 고객센터</b><small>Customer Support · ljw2358@naver.com</small></div>
</main>

<div class="login-wrap">
  <button class="login">🔑 Login</button>
</div>

<!-- 같은 폴더에 파일명 정확히 두 개 필요: qrcode.png, pi_logo.png -->
<img src="qrcode.png" alt="QR Code" class="qr" />
<img src="pi_logo.png" alt="Pi Logo" class="pi-logo" />

<div class="chat" aria-label="채팅">💬</div>

</body>
</html>
