<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>월드파이은행 (World Pi Bank)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 28px;
      margin-top: 25px;
    }
    h2 {
      font-size: 16px;
      font-weight: normal;
      margin-bottom: 25px;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin: 15px auto;
      background: gold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: #4b0082;
      font-weight: bold;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .menu button {
      padding: 18px;
      border: none;
      border-radius: 12px;
      background: #4b0082;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
    }
    footer {
      margin: 25px 0;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1 id="title"></h1>
  <h2 id="subtitle"></h2>

  <div class="logo">π</div>

  <div class="menu">
    <button id="send"></button>
    <button id="rewards"></button>
    <button id="deposit"></button>
    <button id="ubi"></button>
    <button id="support"></button>
    <button id="faq"></button>
  </div>

  <footer>© 2025 World Pi Bank</footer>

  <script>
    const userLang = navigator.language || navigator.userLanguage;
    const title = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");
    const send = document.getElementById("send");
    const rewards = document.getElementById("rewards");
    const deposit = document.getElementById("deposit");
    const ubi = document.getElementById("ubi");
    const support = document.getElementById("support");
    const faq = document.getElementById("faq");

    if (userLang.startsWith("ko")) {
      title.textContent = "월드파이은행";
      subtitle.textContent = "세계 최초의 디지털 은행";
      send.textContent = "송금 / 결제";
      rewards.textContent = "리워드";
      deposit.textContent = "예치 (APY 31.4%)";
      ubi.textContent = "기본소득 (UBI)";
      support.textContent = "고객센터";
      faq.textContent = "FAQ / 보안";
    } else if (userLang.startsWith("zh")) {
      title.textContent = "世界派银行";
      subtitle.textContent = "世界首个数字银行";
      send.textContent = "转账 / 支付";
      rewards.textContent = "奖励";
      deposit.textContent = "存款 (APY 31.4%)";
      ubi.textContent = "基本收入 (UBI)";
      support.textContent = "客户服务";
      faq.textContent = "常见问题 / 安全";
    } else {
      title.textContent = "World Pi Bank";
      subtitle.textContent = "The World's First Digital Bank";
      send.textContent = "Send / Pay";
      rewards.textContent = "Rewards";
      deposit.textContent = "Staking (APY 31.4%)";
      ubi.textContent = "Universal Basic Income (UBI)";
      support.textContent = "Support";
      faq.textContent = "FAQ / Security";
    }
  </script>
</body>
</html>
